<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 標註互動式編輯工具 (手動排序功能版)</title>
    <!-- 引入 Tailwind CSS 以美化介面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts，確保所有用戶都有專業的日文字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', 'Microsoft JhengHei', '微軟正黑體', sans-serif;
            background-color: #111827;
            color: #e5e7eb;
            overflow: hidden;
        }
        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .icon-btn, .char-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2rem; /* 32px */
            height: 2rem; /* 32px */
            border-radius: 0.375rem;
            color: #d1d5db;
            background-color: #374151;
            transition: all 0.2s;
            cursor: pointer;
        }
        .char-btn {
            font-size: 1rem; /* 16px */
            font-weight: 700;
        }
        .icon-btn:hover, .char-btn:hover {
            background-color: #4b5563;
            color: white;
        }
        .icon-btn.active, .char-btn.active {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 0 0 2px #1f2937, 0 0 0 4px #3b82f6;
        }
        .icon-btn:disabled, .char-btn:disabled {
            background-color: #1f2937;
            color: #4b5563;
            cursor: not-allowed;
        }
        .icon-btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        .text-btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.875rem;
            border-radius: 0.375rem;
            font-weight: 600;
            color: white;
            white-space: nowrap;
            transition: all 0.2s;
            cursor: pointer;
        }
        .text-btn-primary { background-color: #3b82f6; }
        .text-btn-primary:hover { background-color: #2563eb; }
        .text-btn-green { background-color: #22c55e; }
        .text-btn-green:hover { background-color: #16a34a; }
        .text-btn-red { background-color: #ef4444; }
        .text-btn-red:hover { background-color: #dc2626; }
        .text-btn:disabled { background-color: #374151; color: #6b7280; cursor: not-allowed; }

        canvas {
            border-radius: 0.5rem;
            border: 2px dashed #4b5563;
            max-width: 100%;
            height: auto;
            background-color: #374151;
            cursor: default;
        }
        .reorder-mode canvas { cursor: pointer; }
        .draw-mode canvas { cursor: crosshair; }
        .checkbox-label { display: flex; align-items: center; cursor: pointer; font-size: 0.875rem; white-space: nowrap; }
        .checkbox { width: 1rem; height: 1rem; margin-right: 0.375rem; border-radius: 0.25rem; accent-color: #3b82f6; }

        #top-toolbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #374151;
            overflow: hidden;
        }
        
        .divider {
            width: 1px;
            height: 1.5rem;
            background-color: #374151;
            margin: 0 0.25rem;
        }

        #main-content-wrapper {
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1rem;
        }

        /* Custom Modal Styles */
        #textEditModal {
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="top-toolbar">
        <label for="imageFolderInput" class="text-btn text-btn-primary">選擇圖片</label>
        <input type="file" id="imageFolderInput" class="hidden" webkitdirectory directory multiple>
        <label for="jsonFolderInput" class="text-btn text-btn-primary">選擇JSON</label>
        <input type="file" id="jsonFolderInput" class="hidden" webkitdirectory directory multiple>
        
        <div id="batch-nav" class="hidden items-center gap-2">
            <button id="prevFileBtn" class="icon-btn" title="上一張"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button>
            <span id="fileCounter" class="font-semibold text-sm text-gray-300 w-20 text-center"></span>
            <button id="nextFileBtn" class="icon-btn" title="下一張"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg></button>
        </div>
        
        <div class="divider"></div>

        <div id="preprocessPanel" class="flex items-center gap-2 opacity-50 pointer-events-none">
             <button id="replaceBtn" class="char-btn" title="套用固定取代規則">替</button>
             <button id="toggleTcyBtn" class="char-btn" title="批次切換數字橫排">叠</button>
             <button id="batchAutoFontSizeBtn" class="char-btn" title="所有页面自动字号">字</button>
        </div>

        <div class="divider"></div>

        <div id="editPanel" class="flex items-center flex-nowrap gap-2 opacity-50 pointer-events-none">
            <button id="drawModeBtn" class="icon-btn" title="拖曳新增矩形框"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg></button>
            <button id="autoFontSizeBtn" class="char-btn" title="自動字號">自</button>
            
            <button id="fitBlockBtn" class="char-btn" title="自適應外框" disabled>適</button>
            <button id="rectifyBtn" class="char-btn" title="矩形化">矩</button>
            <button id="straightenBtn" class="char-btn" title="扶正">扶</button>
            <button id="mergeBtn" class="char-btn" title="合併 (0)" disabled>合</button>
            <button id="splitBtn" class="char-btn" title="拆分" disabled>拆</button>
            <button id="reorderBtn" class="char-btn" title="手動排序">序</button>

            <button id="editTextBtn" class="char-btn" title="修改文字" disabled>文</button>
            <button id="editPropBtn" class="char-btn" title="改屬性" disabled>属</button>
            <button id="editFontSizeBtn" class="char-btn" title="改字號" disabled>号</button>
            <button id="setAngleBtn" class="char-btn" title="設定角度" disabled>角</button>
            <button id="changeCornersBtn" class="icon-btn" title="改变四角" disabled><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-4.5 0V6.375c0-.621.504-1.125 1.125-1.125h4.125c.621 0 1.125.504 1.125 1.125V10.5m-4.5 0h4.5" /></svg></button>
            <button id="deleteBtn" class="icon-btn" title="刪除 (0)" disabled><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg></button>
        </div>
        
        <div id="reorder-toolbar" class="hidden items-center gap-3">
            <span class="text-sm font-bold text-yellow-400">排序模式：請依序點擊區塊以設定新順序。</span>
            <button id="reorderConfirmBtn" class="text-btn text-btn-green">✅ 完成</button>
            <button id="reorderCancelBtn" class="text-btn text-btn-red">❌ 取消</button>
        </div>

        <div class="divider"></div>

        <div class="flex items-center gap-3">
            <label class="checkbox-label"><input type="checkbox" id="showBlocks" class="checkbox" checked>總框</label>
            <label class="checkbox-label"><input type="checkbox" id="showLines" class="checkbox" checked>行框</label>
            <label class="checkbox-label"><input type="checkbox" id="showText" class="checkbox" checked>文字</label>
        </div>

        <div class="divider"></div>

        <button id="exportBtn" class="text-btn text-btn-primary opacity-50 pointer-events-none">匯出 JSON</button>
        
        <div class="flex-grow"></div>
        <div class="flex items-center gap-4 text-xs text-gray-400">
            <p id="imageFolderStatus">未選圖片</p>
            <p id="jsonFolderStatus">未選JSON</p>
        </div>
    </div>

    <div id="main-content-wrapper">
        <main id="main-content">
            <header class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-white">JSON 標註互動式編輯工具</h1>
                <p class="mt-2 text-lg text-gray-400">最終邏輯修正版。</p>
            </header>
            <div class="card p-4">
                 <canvas id="mainCanvas"></canvas>
            </div>
        </main>
    </div>

    <!-- Custom Modal for Text Editing -->
    <div id="textEditModal" class="fixed inset-0 items-center justify-center hidden">
        <div class="card p-6 w-full max-w-md">
            <h3 class="text-lg font-bold mb-4">修改文字</h3>
            <input type="text" id="textModalInput" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 mb-4 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <div id="symbolButtons" class="flex gap-2 mb-4">
                <!-- Symbol buttons will be generated here by JS -->
            </div>
            <div class="flex justify-end gap-3">
                <button id="textModalCancel" class="text-btn bg-gray-600 hover:bg-gray-500">取消</button>
                <button id="textModalOk" class="text-btn text-btn-primary">確定</button>
            </div>
        </div>
    </div>

    <script>
        const topToolbar = document.getElementById('top-toolbar');
        const mainContentWrapper = document.getElementById('main-content-wrapper');
        function adjustContentPadding() {
            if (!topToolbar || !mainContentWrapper) return;
            const toolbarHeight = topToolbar.offsetHeight;
            mainContentWrapper.style.paddingTop = `${toolbarHeight}px`;
        }
        window.addEventListener('load', adjustContentPadding);
        window.addEventListener('resize', adjustContentPadding);
        new MutationObserver(adjustContentPadding).observe(topToolbar, { childList: true, subtree: true, attributes: true });

        const imageFolderInput = document.getElementById('imageFolderInput');
        const jsonFolderInput = document.getElementById('jsonFolderInput');
        const mainCanvas = document.getElementById('mainCanvas');
        const ctx = mainCanvas.getContext('2d');
        const imageFolderStatus = document.getElementById('imageFolderStatus');
        const jsonFolderStatus = document.getElementById('jsonFolderStatus');
        const batchNav = document.getElementById('batch-nav');
        const prevFileBtn = document.getElementById('prevFileBtn');
        const nextFileBtn = document.getElementById('nextFileBtn');
        const fileCounter = document.getElementById('fileCounter');
        const showBlocksCheckbox = document.getElementById('showBlocks');
        const showLinesCheckbox = document.getElementById('showLines');
        const showTextCheckbox = document.getElementById('showText');
        const preprocessPanel = document.getElementById('preprocessPanel');
        const replaceBtn = document.getElementById('replaceBtn');
        const toggleTcyBtn = document.getElementById('toggleTcyBtn');
        const batchAutoFontSizeBtn = document.getElementById('batchAutoFontSizeBtn');
        const editPanel = document.getElementById('editPanel');
        const drawModeBtn = document.getElementById('drawModeBtn');
        const autoFontSizeBtn = document.getElementById('autoFontSizeBtn');
        const fitBlockBtn = document.getElementById('fitBlockBtn');
        const rectifyBtn = document.getElementById('rectifyBtn');
        const straightenBtn = document.getElementById('straightenBtn');
        const mergeBtn = document.getElementById('mergeBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const splitBtn = document.getElementById('splitBtn');
        const reorderBtn = document.getElementById('reorderBtn');
        const editTextBtn = document.getElementById('editTextBtn');
        const editPropBtn = document.getElementById('editPropBtn');
        const editFontSizeBtn = document.getElementById('editFontSizeBtn');
        const setAngleBtn = document.getElementById('setAngleBtn');
        const changeCornersBtn = document.getElementById('changeCornersBtn');
        const exportBtn = document.getElementById('exportBtn');

        // Reorder Mode Elements
        const reorderToolbar = document.getElementById('reorder-toolbar');
        const reorderConfirmBtn = document.getElementById('reorderConfirmBtn');
        const reorderCancelBtn = document.getElementById('reorderCancelBtn');

        // Modal elements
        const textEditModal = document.getElementById('textEditModal');
        const textModalInput = document.getElementById('textModalInput');
        const symbolButtonsContainer = document.getElementById('symbolButtons');
        const textModalOk = document.getElementById('textModalOk');
        const textModalCancel = document.getElementById('textModalCancel');
        let currentLineEdit = null;

        let imageFiles = null, jsonFiles = null, matchedFiles = [], currentFileIndex = -1;
        let originalImage = null, jsonData = null;
        let isDrawingMode = false, isCornerEditMode = false, isReorderMode = false;
        let selectedLines = [], activeTarget = null, reorderSequence = [];
        let isDraggingRect = false, startDragPoint = { x: 0, y: 0 }, currentRect = { x: 0, y: 0, w: 0, h: 0 };
        let activeTransform = { action: null, handleIndex: -1, startPos: {x: 0, y: 0}, originalPoints: null, originalBox: null, originalAngle: 0, center: {x: 0, y: 0}, startAngle: 0 };
        const HANDLE_RADIUS = 8, SCALE_HANDLE_RADIUS = 5;
        const CHARS_TO_ROTATE = "…—–-~()[]{}<>（）【】《》『』「」ー＝－～〜｛｝｢｣〝〟qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM0123456789";
        const CHARS_SMALL_KANA_TOP_RIGHT = "ゃゅょっぁぃぅぇぉャュョッァィゥェォヵヶ", CHARS_PUNCTUATION_TOP_RIGHT = "、。､，,", CHARS_VERTICAL_COMPRESSION = "｛｝「」『』（）《》【】〝〟。、・";

        imageFolderInput.addEventListener('change', (e) => handleFolderSelect(e, 'image'));
        jsonFolderInput.addEventListener('change', (e) => handleFolderSelect(e, 'json'));
        prevFileBtn.addEventListener('click', () => navigateFiles(-1));
        nextFileBtn.addEventListener('click', () => navigateFiles(1));
        replaceBtn.addEventListener('click', applyFixedReplacements);
        toggleTcyBtn.addEventListener('click', handleToggleTcy);
        batchAutoFontSizeBtn.addEventListener('click', batchAutoSetFontSize);
        [showBlocksCheckbox, showLinesCheckbox, showTextCheckbox].forEach(cb => cb.addEventListener('change', drawVisualizations));
        drawModeBtn.addEventListener('click', toggleDrawMode);
        autoFontSizeBtn.addEventListener('click', autoSetFontSize);
        fitBlockBtn.addEventListener('click', fitSelectedBlockToLines);
        rectifyBtn.addEventListener('click', handleRectify);
        straightenBtn.addEventListener('click', handleStraighten);
        mergeBtn.addEventListener('click', mergeSelectedLines);
        deleteBtn.addEventListener('click', deleteSelectedLines);
        splitBtn.addEventListener('click', splitSelectedLines);
        reorderBtn.addEventListener('click', toggleReorderMode);
        editTextBtn.addEventListener('click', showTextEditModal);
        editPropBtn.addEventListener('click', editSelectedBlockProps);
        editFontSizeBtn.addEventListener('click', editSelectedBlockFontSize);
        setAngleBtn.addEventListener('click', handleSetAngle);
        changeCornersBtn.addEventListener('click', toggleCornerEditMode);
        exportBtn.addEventListener('click', exportJson);
        mainCanvas.addEventListener('mousedown', handleMouseDown);
        mainCanvas.addEventListener('mousemove', handleMouseMove);
        mainCanvas.addEventListener('mouseup', handleMouseUp);
        mainCanvas.addEventListener('mouseout', handleMouseOut);
        
        // Reorder listeners
        reorderConfirmBtn.addEventListener('click', applyReorder);
        reorderCancelBtn.addEventListener('click', toggleReorderMode);

        textModalCancel.addEventListener('click', () => {
            textEditModal.classList.add('hidden');
            textEditModal.classList.remove('flex');
            currentLineEdit = null;
        });
        textModalOk.addEventListener('click', () => {
            if (currentLineEdit) {
                const { blockIndex, lineIndex } = currentLineEdit;
                jsonData.blocks[blockIndex].lines[lineIndex] = textModalInput.value;
                textEditModal.classList.add('hidden');
                textEditModal.classList.remove('flex');
                currentLineEdit = null;
                drawVisualizations();
            }
        });

        const symbols = ['｢', '｣', '『', '』', '〝', '〟'];
        symbols.forEach(symbol => {
            const btn = document.createElement('button');
            btn.textContent = symbol;
            btn.className = 'char-btn flex-grow';
            btn.onclick = () => insertSymbolAtCursor(symbol);
            symbolButtonsContainer.appendChild(btn);
        });

        function insertSymbolAtCursor(symbol) {
            const start = textModalInput.selectionStart;
            const end = textModalInput.selectionEnd;
            const text = textModalInput.value;
            textModalInput.value = text.substring(0, start) + symbol + text.substring(end);
            textModalInput.focus();
            textModalInput.selectionStart = textModalInput.selectionEnd = start + 1;
        }

        function handleFolderSelect(e, type) {
            const files = e.target.files;
            if (type === 'image') {
                imageFiles = Array.from(files);
                imageFolderStatus.textContent = `${files.length} 個圖片`;
                imageFolderStatus.classList.add('text-green-400');
            } else {
                jsonFiles = Array.from(files);
                jsonFolderStatus.textContent = `${files.length} 個JSON`;
                jsonFolderStatus.classList.add('text-green-400');
            }
            matchAndLoadFiles();
        }
        async function matchAndLoadFiles() {
            if (!imageFiles || !jsonFiles) return;
            jsonFolderStatus.textContent = '解析中...';
            jsonFolderStatus.classList.remove('text-green-400', 'text-red-400');
            const jsonMap = new Map();
            jsonFiles.forEach(file => {
                const baseName = file.name.substring(0, file.name.lastIndexOf('.'));
                jsonMap.set(baseName, file);
            });
            const tempMatches = [];
            imageFiles.forEach(imgFile => {
                const baseName = imgFile.name.substring(0, imgFile.name.lastIndexOf('.'));
                if (jsonMap.has(baseName)) {
                    tempMatches.push({ image: imgFile, json: jsonMap.get(baseName) });
                }
            });
            if (tempMatches.length === 0) {
                alert("未找到任何匹配的圖片與 JSON 檔案！請確保檔名（不含副檔名）一致。");
                jsonFolderStatus.textContent = '未找到匹配';
                return;
            }
            const successfulMatches = [];
            for (const pair of tempMatches) {
                try {
                    const jsonText = await pair.json.text();
                    const data = JSON.parse(jsonText);
                    successfulMatches.push({ image: pair.image, jsonName: pair.json.name, data: data });
                } catch (error) {
                    console.warn(`檔案解析失敗，已跳過: ${pair.json.name}. 错误:`, error);
                }
            }
            if (successfulMatches.length === 0) {
                alert("所有匹配的 JSON 檔案都解析失敗！請按 F12 查看控制台以获取详细错误信息。");
                jsonFolderStatus.textContent = "全部解析失敗";
                jsonFolderStatus.classList.add('text-red-400');
                return;
            }
            matchedFiles = successfulMatches.sort((a, b) => a.image.name.localeCompare(b.image.name));
            const successMessage = `成功: ${matchedFiles.length}/${tempMatches.length}`;
            jsonFolderStatus.textContent = successMessage;
            jsonFolderStatus.classList.add('text-green-400');
            if (matchedFiles.length < tempMatches.length) {
                alert(successMessage + "。部分檔案解析失敗，請按 F12 查看控制台以获取详细信息。");
            }
            currentFileIndex = 0;
            loadFile(currentFileIndex);
            batchNav.classList.remove('hidden');
            batchNav.classList.add('flex');
            setTimeout(adjustContentPadding, 100);
        }
        
        function navigateFiles(direction) {
            if (matchedFiles.length === 0) return;
            const newIndex = currentFileIndex + direction;
            if (newIndex >= 0 && newIndex < matchedFiles.length) {
                currentFileIndex = newIndex;
                loadFile(currentFileIndex);
            }
        }

        async function loadFile(index) {
            const currentPair = matchedFiles[index];
            jsonData = currentPair.data;
            
            if (jsonData && jsonData.blocks && Array.isArray(jsonData.blocks)) {
                jsonData.blocks.forEach(block => {
                    if (!block || typeof block !== 'object' || !Array.isArray(block.lines_coords) || !Array.isArray(block.lines)) {
                        return; 
                    }

                    if (block.angle === undefined) block.angle = 0;
                    if (block.tcy_enabled === undefined) block.tcy_enabled = true;

                    const combined = block.lines_coords.map((coord, i) => ({
                        coord: coord,
                        text: block.lines[i],
                        center: getPolygonCenter(coord)
                    }));

                    if (block.vertical) {
                        combined.sort((a, b) => b.center.x - a.center.x);
                    } else {
                        combined.sort((a, b) => a.center.y - b.center.y);
                    }

                    block.lines_coords = combined.map(item => item.coord);
                    block.lines = combined.map(item => item.text);
                });
            }

            try {
                const imageSrc = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (event) => resolve(event.target.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(currentPair.image);
                });
                originalImage = new Image();
                await new Promise((resolve, reject) => {
                    originalImage.onload = resolve;
                    originalImage.onerror = reject;
                    originalImage.src = imageSrc;
                });
                editPanel.classList.remove('opacity-50', 'pointer-events-none');
                preprocessPanel.classList.remove('opacity-50', 'pointer-events-none');
                exportBtn.classList.remove('opacity-50', 'pointer-events-none');
                fileCounter.textContent = `${index + 1} / ${matchedFiles.length}`;
                prevFileBtn.disabled = index === 0;
                nextFileBtn.disabled = index === matchedFiles.length - 1;
                resetSelectionAndRedraw();
            } catch (error) {
                console.error("Error loading image file:", error);
                alert(`載入圖片檔案 ${currentPair.image.name} 時出錯。`);
            }
        }

        function applyFixedReplacements() {
            if (!jsonData) return;
            const scope = confirm(`您要如何套用取代規則？\n\n- 按「確定」：處理所有 ${matchedFiles.length} 個已匯入的檔案。\n- 按「取消」：僅處理當前檔案。`);
            const replacements = [["．．．・", "…"], ["…・", "…"], ["．．．", "…"], ["．．", "…"], ["！！！", "‼"], ["！！", "‼"], ["！？", "⁉"], ["「", "｢"], ["」", "｣"], ["【", "["], ["】", "]"], ["（", "("], ["）", ")"], ["／", "！"], ["：", "…"], ["；", "…"], ["ＯＯ", "００"], ["、", "､"], ["サイガー", "サイガ-"]];

            block.angle = finalAngleDeg;

            let allPoints = [];
            block.lines_coords.forEach(poly => {
                allPoints.push(...poly.map(p => ({ x: p[0], y: p[1] })));
            });

            const center = allPoints.reduce((acc, p) => ({x: acc.x + p.x, y: acc.y + p.y}), {x:0, y:0});
            center.x /= allPoints.length;
            center.y /= allPoints.length;

            const rotatedPoints = allPoints.map(p => rotatePoint(p, center, -block.angle));

            let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
            rotatedPoints.forEach(p => {
                minX = Math.min(minX, p.x);
                minY = Math.min(minY, p.y);
                maxX = Math.max(maxX, p.x);
                maxY = Math.max(maxY, p.y);
            });

            const width = maxX - minX;
            const height = maxY - minY;
            const rotatedCenter = { x: minX + width / 2, y: minY + height / 2 };
            const finalCenter = rotatePoint(rotatedCenter, center, block.angle);

            block.box = [
                finalCenter.x - width / 2,
                finalCenter.y - height / 2,
                finalCenter.x + width / 2,
                finalCenter.y + height / 2,
            ];
        }
    </script>
