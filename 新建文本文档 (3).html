<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 標註結果視覺化工具</title>
    <!-- 引入 Tailwind CSS 以美化介面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif, 'Microsoft JhengHei', '微軟正黑體';
            background-color: #111827; /* 深灰色背景 */
            color: #e5e7eb; /* 淺灰色文字 */
        }
        .card {
            background-color: #1f2937; /* 卡片背景色 */
            border: 1px solid #374151; /* 邊框顏色 */
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
            text-align: center;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        canvas {
            border-radius: 0.5rem;
            border: 2px dashed #4b5563;
            max-width: 100%;
            height: auto;
            background-color: #374151;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .checkbox {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
            border-radius: 0.25rem;
            accent-color: #3b82f6;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white">JSON 標註結果視覺化工具</h1>
            <p class="mt-2 text-lg text-gray-400">上傳圖片和對應的 JSON 檔案，即可看到視覺化的標註結果。</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- 控制面板 -->
            <div class="md:col-span-1">
                <div class="card space-y-6">
                    <div>
                        <label for="imageInput" class="btn btn-primary w-full">1. 選擇圖片檔案</label>
                        <input type="file" id="imageInput" class="hidden" accept="image/*">
                        <p id="imageStatus" class="text-sm text-gray-400 mt-2 text-center">尚未選擇圖片</p>
                    </div>
                    <div>
                        <label for="jsonInput" class="btn btn-primary w-full">2. 選擇 JSON 檔案</label>
                        <input type="file" id="jsonInput" class="hidden" accept=".json,application/json">
                        <p id="jsonStatus" class="text-sm text-gray-400 mt-2 text-center">尚未選擇 JSON</p>
                    </div>
                    
                    <div class="border-t border-gray-600 pt-6">
                        <h3 class="text-lg font-semibold mb-4">顯示選項</h3>
                        <div class="space-y-3">
                            <label class="checkbox-label">
                                <input type="checkbox" id="showBlocks" class="checkbox" checked>
                                顯示總體邊界框 (綠色)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="showLines" class="checkbox" checked>
                                顯示精確文字行 (藍色)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="showText" class="checkbox" checked>
                                顯示文字內容 (白色)
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 畫布區域 -->
            <div class="md:col-span-2">
                <div class="card">
                     <canvas id="mainCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const jsonInput = document.getElementById('jsonInput');
        const mainCanvas = document.getElementById('mainCanvas');
        const ctx = mainCanvas.getContext('2d');

        const imageStatus = document.getElementById('imageStatus');
        const jsonStatus = document.getElementById('jsonStatus');
        
        const showBlocksCheckbox = document.getElementById('showBlocks');
        const showLinesCheckbox = document.getElementById('showLines');
        const showTextCheckbox = document.getElementById('showText');

        let originalImage = null;
        let jsonData = null;

        function handleFiles() {
            if (originalImage && jsonData) {
                drawVisualizations();
            }
        }

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    originalImage = new Image();
                    originalImage.onload = () => {
                        imageStatus.textContent = `已載入: ${file.name}`;
                        imageStatus.classList.add('text-green-400');
                        handleFiles();
                    };
                    originalImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        jsonInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        jsonData = JSON.parse(event.target.result);
                        jsonStatus.textContent = `已載入: ${file.name}`;
                        jsonStatus.classList.add('text-green-400');
                        handleFiles();
                    } catch (err) {
                        jsonStatus.textContent = `JSON 解析錯誤: ${err.message}`;
                        jsonStatus.classList.add('text-red-400');
                    }
                };
                reader.readAsText(file);
            }
        });
        
        [showBlocksCheckbox, showLinesCheckbox, showTextCheckbox].forEach(checkbox => {
            checkbox.addEventListener('change', handleFiles);
        });

        function drawVisualizations() {
            if (!originalImage || !jsonData) return;

            // 設定畫布尺寸與圖片一致
            mainCanvas.width = jsonData.img_width || originalImage.width;
            mainCanvas.height = jsonData.img_height || originalImage.height;

            // 繪製底圖
            ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
            ctx.drawImage(originalImage, 0, 0, mainCanvas.width, mainCanvas.height);

            const showBlocks = showBlocksCheckbox.checked;
            const showLines = showLinesCheckbox.checked;
            const showText = showTextCheckbox.checked;

            // 遍歷所有文字區塊
            jsonData.blocks.forEach((block, index) => {
                // 1. 繪製總體邊界框 (綠色)
                if (showBlocks && block.box) {
                    ctx.strokeStyle = '#22c55e'; // 綠色
                    ctx.lineWidth = 4;
                    const [x1, y1, x2, y2] = block.box;
                    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                }

                // 2. 繪製精確文字行 (藍色)
                if (showLines && block.lines_coords) {
                    ctx.strokeStyle = '#3b82f6'; // 藍色
                    ctx.lineWidth = 2;
                    block.lines_coords.forEach(linePolygon => {
                        ctx.beginPath();
                        ctx.moveTo(linePolygon[0][0], linePolygon[0][1]);
                        for (let i = 1; i < linePolygon.length; i++) {
                            ctx.lineTo(linePolygon[i][0], linePolygon[i][1]);
                        }
                        ctx.closePath();
                        ctx.stroke();
                    });
                }
                
                // 3. 繪製文字內容和索引
                if (showText && block.box) {
                    const [x1, y1] = block.box;
                    const fontSize = Math.max(16, Math.round(block.font_size / 2));
                    ctx.font = `bold ${fontSize}px sans-serif`;
                    ctx.fillStyle = 'white';
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 3;

                    const textContent = `[${index}] ${block.lines.join(' ')}`;
                    
                    // 繪製帶有黑色邊框的白色文字，以確保可讀性
                    ctx.strokeText(textContent, x1, y1 - 5);
                    ctx.fillText(textContent, x1, y1 - 5);
                }
            });
        }
    </script>
</body>
</html>
