<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 標註互動式編輯工具 (Resize版)</title>
    <!-- 引入 Tailwind CSS 以美化介面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif, 'Microsoft JhengHei', '微軟正黑體';
            background-color: #111827;
            color: #e5e7eb;
        }
        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
            text-align: center;
            border: 1px solid transparent;
        }
        .btn-primary { background-color: #3b82f6; color: white; }
        .btn-primary:hover { background-color: #2563eb; }
        .btn-secondary { background-color: #4b5563; color: white; }
        .btn-secondary:hover { background-color: #374151; }
        .btn-success { background-color: #22c55e; color: white; }
        .btn-success:hover { background-color: #16a34a; }
        .btn-warning { background-color: #f59e0b; color: white; }
        .btn-warning:hover { background-color: #d97706; }
        .btn-info { background-color: #0ea5e9; color: white; }
        .btn-info:hover { background-color: #0284c7; }
        .btn-purple { background-color: #8b5cf6; color: white; }
        .btn-purple:hover { background-color: #7c3aed; }
        .btn-danger { background-color: #ef4444; color: white; }
        .btn-danger:hover { background-color: #dc2626; }
        .btn:disabled { background-color: #374151; color: #6b7280; cursor: not-allowed; }
        
        canvas {
            border-radius: 0.5rem;
            border: 2px dashed #4b5563;
            max-width: 100%;
            height: auto;
            background-color: #374151;
        }
        .select-mode canvas { cursor: pointer; }
        .draw-mode canvas { cursor: crosshair; }
        .resize-mode canvas { cursor: move; }
        .checkbox-label { display: flex; align-items: center; cursor: pointer; }
        .checkbox { width: 1.25rem; height: 1.25rem; margin-right: 0.5rem; border-radius: 0.25rem; accent-color: #3b82f6; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white">JSON 標註互動式編輯工具 (Resize版)</h1>
            <p class="mt-2 text-lg text-gray-400">視覺化、點選、合併、拆分、刪除、拖曳新增、修改文字、屬性與形狀，一站式完成標註修正。</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- 控制面板 -->
            <div class="md:col-span-1">
                <div class="card space-y-6">
                    <!-- 檔案選擇 -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4">1. 載入檔案</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="imageInput" class="btn btn-primary w-full">選擇圖片檔案</label>
                                <input type="file" id="imageInput" class="hidden" accept="image/*">
                                <p id="imageStatus" class="text-sm text-gray-400 mt-2 text-center">尚未選擇圖片</p>
                            </div>
                            <div>
                                <label for="jsonInput" class="btn btn-primary w-full">選擇 JSON 檔案</label>
                                <input type="file" id="jsonInput" class="hidden" accept=".json,application/json">
                                <p id="jsonStatus" class="text-sm text-gray-400 mt-2 text-center">尚未選擇 JSON</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 編輯控制 -->
                    <div class="border-t border-gray-600 pt-6">
                        <h3 class="text-lg font-semibold mb-4">2. 編輯操作</h3>
                        <div id="editPanel" class="space-y-4 opacity-50 pointer-events-none">
                            <button id="selectModeBtn" class="btn btn-secondary w-full">選取模式</button>
                            <button id="drawModeBtn" class="btn btn-secondary w-full">拖曳新增矩形框</button>
                            <button id="resizeModeBtn" class="btn btn-secondary w-full">修改 Line 框大小</button>
                            <div class="grid grid-cols-2 gap-2">
                                <button id="mergeBtn" class="btn btn-success w-full" disabled>合併 (0)</button>
                                <button id="deleteBtn" class="btn btn-danger w-full" disabled>刪除 (0)</button>
                                <button id="splitBtn" class="btn btn-warning w-full" disabled>拆分 Block</button>
                                <button id="editTextBtn" class="btn btn-info w-full" disabled>修改文字</button>
                            </div>
                             <button id="editPropBtn" class="btn btn-purple w-full" disabled>修改屬性 (橫/豎)</button>
                        </div>
                    </div>

                    <!-- 顯示選項 -->
                    <div class="border-t border-gray-600 pt-6">
                        <h3 class="text-lg font-semibold mb-4">顯示選項</h3>
                        <div class="space-y-3">
                            <label class="checkbox-label"><input type="checkbox" id="showBlocks" class="checkbox" checked>總體邊界框 (綠色)</label>
                            <label class="checkbox-label"><input type="checkbox" id="showLines" class="checkbox" checked>精確文字行 (藍/黃)</label>
                            <label class="checkbox-label"><input type="checkbox" id="showText" class="checkbox" checked>文字與屬性 (白色)</label>
                        </div>
                    </div>

                    <!-- 匯出 -->
                    <div class="border-t border-gray-600 pt-6">
                         <h3 class="text-lg font-semibold mb-4">3. 儲存結果</h3>
                        <button id="exportBtn" class="btn btn-primary w-full opacity-50 pointer-events-none">匯出修改後的 JSON</button>
                    </div>
                </div>
            </div>

            <!-- 畫布區域 -->
            <div class="md:col-span-2">
                <div class="card">
                     <canvas id="mainCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM 元素
        const imageInput = document.getElementById('imageInput');
        const jsonInput = document.getElementById('jsonInput');
        const mainCanvas = document.getElementById('mainCanvas');
        const ctx = mainCanvas.getContext('2d');
        const imageStatus = document.getElementById('imageStatus');
        const jsonStatus = document.getElementById('jsonStatus');
        const showBlocksCheckbox = document.getElementById('showBlocks');
        const showLinesCheckbox = document.getElementById('showLines');
        const showTextCheckbox = document.getElementById('showText');
        const editPanel = document.getElementById('editPanel');
        const selectModeBtn = document.getElementById('selectModeBtn');
        const drawModeBtn = document.getElementById('drawModeBtn');
        const resizeModeBtn = document.getElementById('resizeModeBtn');
        const mergeBtn = document.getElementById('mergeBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const splitBtn = document.getElementById('splitBtn');
        const editTextBtn = document.getElementById('editTextBtn');
        const editPropBtn = document.getElementById('editPropBtn');
        const exportBtn = document.getElementById('exportBtn');

        // 應用程式狀態
        let originalImage = null;
        let jsonData = null;
        let isSelectMode = false;
        let isDrawingMode = false;
        let isResizeMode = false;
        let selectedLines = [];
        
        let isDraggingRect = false;
        let startDragPoint = { x: 0, y: 0 };
        let currentRect = { x: 0, y: 0, w: 0, h: 0 };
        
        let draggedHandle = null; // { blockIndex, lineIndex, pointIndex }
        const HANDLE_RADIUS = 8;

        // --- 事件監聽器 ---
        imageInput.addEventListener('change', loadImage);
        jsonInput.addEventListener('change', loadJson);
        [showBlocksCheckbox, showLinesCheckbox, showTextCheckbox].forEach(cb => cb.addEventListener('change', drawVisualizations));
        selectModeBtn.addEventListener('click', () => setMode('select'));
        drawModeBtn.addEventListener('click', () => setMode('draw'));
        resizeModeBtn.addEventListener('click', () => setMode('resize'));
        mergeBtn.addEventListener('click', mergeSelectedLines);
        deleteBtn.addEventListener('click', deleteSelectedLines);
        splitBtn.addEventListener('click', splitSelectedBlock);
        editTextBtn.addEventListener('click', editSelectedLineText);
        editPropBtn.addEventListener('click', editSelectedBlockProps);
        exportBtn.addEventListener('click', exportJson);
        
        mainCanvas.addEventListener('click', handleCanvasClick);
        mainCanvas.addEventListener('mousedown', handleMouseDown);
        mainCanvas.addEventListener('mousemove', handleMouseMove);
        mainCanvas.addEventListener('mouseup', handleMouseUp);
        mainCanvas.addEventListener('mouseout', handleMouseOut);


        // --- 檔案載入 ---
        function loadImage(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    imageStatus.textContent = `已載入: ${file.name}`;
                    imageStatus.classList.add('text-green-400');
                    checkFilesAndInit();
                };
                originalImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function loadJson(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    jsonData = JSON.parse(event.target.result);
                    jsonStatus.textContent = `已載入: ${file.name}`;
                    jsonStatus.classList.add('text-green-400');
                    checkFilesAndInit();
                } catch (err) {
                    jsonStatus.textContent = `JSON 解析錯誤: ${err.message}`;
                    jsonStatus.classList.add('text-red-400');
                }
            };
            reader.readAsText(file);
        }

        function checkFilesAndInit() {
            if (originalImage && jsonData) {
                editPanel.classList.remove('opacity-50', 'pointer-events-none');
                exportBtn.classList.remove('opacity-50', 'pointer-events-none');
                drawVisualizations();
            }
        }

        // --- 編輯模式切換 ---
        function setMode(mode) {
            isSelectMode = mode === 'select';
            isDrawingMode = mode === 'draw';
            isResizeMode = mode === 'resize';

            [selectModeBtn, drawModeBtn, resizeModeBtn].forEach(btn => btn.classList.replace('btn-danger', 'btn-secondary'));
            if (isSelectMode) selectModeBtn.classList.replace('btn-secondary', 'btn-danger');
            if (isDrawingMode) drawModeBtn.classList.replace('btn-secondary', 'btn-danger');
            if (isResizeMode) resizeModeBtn.classList.replace('btn-secondary', 'btn-danger');
            
            mainCanvas.parentElement.parentElement.classList.toggle('select-mode', isSelectMode);
            mainCanvas.parentElement.parentElement.classList.toggle('draw-mode', isDrawingMode);
            mainCanvas.parentElement.parentElement.classList.toggle('resize-mode', isResizeMode);
            
            if (!isSelectMode) selectedLines = [];
            
            updateActionButtons();
            drawVisualizations();
        }

        // --- 畫布事件處理 ---
        function getMousePos(e) {
            const rect = mainCanvas.getBoundingClientRect();
            const scaleX = mainCanvas.width / rect.width;
            const scaleY = mainCanvas.height / rect.height;
            return { x: (e.clientX - rect.left) * scaleX, y: (e.clientY - rect.top) * scaleY };
        }

        function handleCanvasClick(e) {
            if (isSelectMode) handleSelection(getMousePos(e));
        }

        function handleMouseDown(e) {
            const pos = getMousePos(e);
            if (isDrawingMode) {
                isDraggingRect = true;
                startDragPoint = pos;
                currentRect = { x: pos.x, y: pos.y, w: 0, h: 0 };
            } else if (isResizeMode) {
                draggedHandle = findHandleAt(pos);
            }
        }

        function handleMouseMove(e) {
            const pos = getMousePos(e);
            if (isDrawingMode && isDraggingRect) {
                currentRect.w = pos.x - startDragPoint.x;
                currentRect.h = pos.y - startDragPoint.y;
            } else if (isResizeMode && draggedHandle) {
                const { blockIndex, lineIndex, pointIndex } = draggedHandle;
                jsonData.blocks[blockIndex].lines_coords[lineIndex][pointIndex] = [pos.x, pos.y];
            }
            drawVisualizations();
        }

        function handleMouseUp(e) {
            if (isDrawingMode && isDraggingRect) {
                isDraggingRect = false;
                const x1 = Math.min(startDragPoint.x, startDragPoint.x + currentRect.w);
                const y1 = Math.min(startDragPoint.y, startDragPoint.y + currentRect.h);
                const x2 = Math.max(startDragPoint.x, startDragPoint.x + currentRect.w);
                const y2 = Math.max(startDragPoint.y, startDragPoint.y + currentRect.h);

                if (x2 - x1 > 5 && y2 - y1 > 5) {
                    const text = prompt("請為這個新的 Line 框輸入文字內容:", "");
                    if (text !== null) {
                        const newPolygon = [[x1, y1], [x2, y1], [x2, y2], [x1, y2]];
                        addNewLine(text, newPolygon);
                    }
                }
                currentRect = { x: 0, y: 0, w: 0, h: 0 };
                setMode(null);
            } else if (isResizeMode && draggedHandle) {
                recalculateBoxForBlock(jsonData.blocks[draggedHandle.blockIndex]);
                draggedHandle = null;
                drawVisualizations();
            }
        }
        
        function handleMouseOut(e) {
            if (isDrawingMode && isDraggingRect) {
                isDraggingRect = false;
                currentRect = { x: 0, y: 0, w: 0, h: 0 };
                drawVisualizations();
            }
            if (isResizeMode && draggedHandle) {
                recalculateBoxForBlock(jsonData.blocks[draggedHandle.blockIndex]);
                draggedHandle = null;
                drawVisualizations();
            }
        }

        function handleSelection(point) {
            let lineClicked = false;
            for (let i = 0; i < jsonData.blocks.length; i++) {
                if (!jsonData.blocks[i].lines_coords) continue;
                for (let j = 0; j < jsonData.blocks[i].lines_coords.length; j++) {
                    const polygon = jsonData.blocks[i].lines_coords[j].map(p => ({ x: p[0], y: p[1] }));
                    if (isPointInPolygon(point, polygon)) {
                        toggleLineSelection(i, j);
                        lineClicked = true;
                        break;
                    }
                }
                if (lineClicked) break;
            }
            drawVisualizations();
        }

        // --- 核心編輯邏輯 ---
        function addNewLine(text, polygon) {
            const newBlock = { box: [], vertical: false, font_size: 20, lines_coords: [polygon], lines: [text] };
            recalculateBoxForBlock(newBlock);
            jsonData.blocks.push(newBlock);
        }

        function toggleLineSelection(blockIndex, lineIndex) {
            const findIndex = selectedLines.findIndex(sel => sel.blockIndex === blockIndex && sel.lineIndex === lineIndex);
            if (findIndex > -1) {
                selectedLines.splice(findIndex, 1);
            } else {
                selectedLines.push({ blockIndex, lineIndex });
            }
            updateActionButtons();
        }

        function updateActionButtons() {
            const count = selectedLines.length;
            mergeBtn.disabled = count < 2;
            deleteBtn.disabled = count < 1;
            splitBtn.disabled = count !== 1 || (count === 1 && jsonData.blocks[selectedLines[0].blockIndex].lines.length < 2);
            editTextBtn.disabled = count !== 1;
            editPropBtn.disabled = count !== 1;
        }
        
        function editSelectedLineText() {
            if (selectedLines.length !== 1) return;
            const { blockIndex, lineIndex } = selectedLines[0];
            const newText = prompt("請輸入新的文字內容:", jsonData.blocks[blockIndex].lines[lineIndex]);
            if (newText !== null) {
                jsonData.blocks[blockIndex].lines[lineIndex] = newText;
                resetSelectionAndRedraw();
            }
        }
        
        function editSelectedBlockProps() {
            if (selectedLines.length !== 1) return;
            const { blockIndex } = selectedLines[0];
            const block = jsonData.blocks[blockIndex];
            const currentStatus = block.vertical ? "豎排" : "橫排";
            const newStatus = block.vertical ? "橫排" : "豎排";
            if (confirm(`此區塊目前為 [${currentStatus}]。\n您確定要切換為 [${newStatus}] 嗎？`)) {
                block.vertical = !block.vertical;
                resetSelectionAndRedraw();
            }
        }

        function splitSelectedBlock() {
            if (selectedLines.length !== 1) return;
            const { blockIndex } = selectedLines[0];
            const blockToSplit = jsonData.blocks[blockIndex];
            if (blockToSplit.lines.length < 2) return;
            const newBlocks = blockToSplit.lines.map((lineText, lineIndex) => {
                const newBlock = { ...blockToSplit, lines: [lineText], lines_coords: [blockToSplit.lines_coords[lineIndex]], box: [] };
                recalculateBoxForBlock(newBlock);
                return newBlock;
            });
            jsonData.blocks.splice(blockIndex, 1, ...newBlocks);
            resetSelectionAndRedraw();
        }

        function mergeSelectedLines() {
            if (selectedLines.length < 2) return;
            const linesToMerge = selectedLines.map(sel => ({
                coord: jsonData.blocks[sel.blockIndex].lines_coords[sel.lineIndex],
                text: jsonData.blocks[sel.blockIndex].lines[sel.lineIndex],
                block: jsonData.blocks[sel.blockIndex]
            }));
            const newBlock = {
                lines_coords: linesToMerge.map(l => l.coord),
                lines: linesToMerge.map(l => l.text),
                font_size: linesToMerge.reduce((sum, l) => sum + (l.block.font_size || 0), 0) / linesToMerge.length,
                vertical: linesToMerge[0].block.vertical,
                box: []
            };
            deleteSelectedLines(false);
            recalculateBoxForBlock(newBlock);
            jsonData.blocks.push(newBlock);
            resetSelectionAndRedraw();
        }

        function deleteSelectedLines(redraw = true) {
            if (selectedLines.length < 1) return;
            selectedLines.sort((a, b) => b.blockIndex - a.blockIndex || b.lineIndex - a.lineIndex);
            selectedLines.forEach(sel => {
                const block = jsonData.blocks[sel.blockIndex];
                block.lines_coords.splice(sel.lineIndex, 1);
                block.lines.splice(sel.lineIndex, 1);
                recalculateBoxForBlock(block);
            });
            jsonData.blocks = jsonData.blocks.filter(block => block.lines_coords && block.lines_coords.length > 0);
            if (redraw) resetSelectionAndRedraw();
        }
        
        function resetSelectionAndRedraw() {
            selectedLines = [];
            updateActionButtons();
            drawVisualizations();
        }

        function exportJson() {
            if (!jsonData) { alert("沒有可匯出的資料！"); return; }
            const jsonString = JSON.stringify(jsonData, null, 2);
            const blob = new Blob([jsonString], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'modified_annotations.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // --- 繪圖與輔助 ---
        function drawVisualizations() {
            if (!originalImage || !jsonData) return;
            mainCanvas.width = jsonData.img_width || originalImage.width;
            mainCanvas.height = jsonData.img_height || originalImage.height;
            ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
            ctx.drawImage(originalImage, 0, 0, mainCanvas.width, mainCanvas.height);

            const showBlocks = showBlocksCheckbox.checked;
            const showLines = showLinesCheckbox.checked;
            const showText = showTextCheckbox.checked;

            jsonData.blocks.forEach((block, blockIndex) => {
                if (showBlocks && block.box && block.box.length === 4) {
                    ctx.strokeStyle = '#22c55e'; ctx.lineWidth = 4;
                    const [x1, y1, x2, y2] = block.box;
                    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                }

                if (block.lines_coords) {
                    block.lines_coords.forEach((linePolygon, lineIndex) => {
                        const isSelected = selectedLines.some(sel => sel.blockIndex === blockIndex && sel.lineIndex === lineIndex);
                        if (showLines) {
                            ctx.strokeStyle = isSelected ? '#facc15' : '#3b82f6';
                            ctx.lineWidth = isSelected ? 4 : 2;
                            ctx.beginPath();
                            ctx.moveTo(linePolygon[0][0], linePolygon[0][1]);
                            for (let i = 1; i < linePolygon.length; i++) ctx.lineTo(linePolygon[i][0], linePolygon[i][1]);
                            ctx.closePath();
                            ctx.stroke();
                        }
                        // 在 Resize 模式下繪製控制點
                        if (isResizeMode) {
                            linePolygon.forEach(point => {
                                ctx.beginPath();
                                ctx.arc(point[0], point[1], HANDLE_RADIUS, 0, 2 * Math.PI);
                                ctx.fillStyle = 'rgba(239, 68, 68, 0.8)'; // 半透明紅色
                                ctx.fill();
                            });
                        }
                    });
                }
                
                if (showText && block.box && block.box.length === 4 && block.lines.length > 0) {
                    const [x1, y1] = block.box;
                    const fontSize = Math.max(16, Math.round((block.font_size || 20) / 2));
                    ctx.font = `bold ${fontSize}px sans-serif`;
                    ctx.fillStyle = 'white'; ctx.strokeStyle = 'black'; ctx.lineWidth = 3;
                    const orientation = block.vertical ? '[豎]' : '[橫]';
                    const textContent = `${orientation}[${blockIndex}] ${block.lines.join(' ')}`;
                    ctx.strokeText(textContent, x1, y1 - 5);
                    ctx.fillText(textContent, x1, y1 - 5);
                }
            });
            
            if (isDrawingMode && isDraggingRect) {
                ctx.fillStyle = 'rgba(245, 158, 11, 0.3)';
                ctx.strokeStyle = '#f59e0b';
                ctx.lineWidth = 2;
                ctx.fillRect(currentRect.x, currentRect.y, currentRect.w, currentRect.h);
                ctx.strokeRect(currentRect.x, currentRect.y, currentRect.w, currentRect.h);
            }
        }

        function isPointInPolygon(point, polygon) {
            let isInside = false;
            for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
                const xi = polygon[i].x, yi = polygon[i].y;
                const xj = polygon[j].x, yj = polygon[j].y;
                const intersect = ((yi > point.y) !== (yj > point.y)) && (point.x < (xj - xi) * (point.y - yi) / (yj - yi) + xi);
                if (intersect) isInside = !isInside;
            }
            return isInside;
        }
        
        function findHandleAt(pos) {
            for (let i = 0; i < jsonData.blocks.length; i++) {
                if (!jsonData.blocks[i].lines_coords) continue;
                for (let j = 0; j < jsonData.blocks[i].lines_coords.length; j++) {
                    for (let k = 0; k < jsonData.blocks[i].lines_coords[j].length; k++) {
                        const point = jsonData.blocks[i].lines_coords[j][k];
                        const distance = Math.hypot(pos.x - point[0], pos.y - point[1]);
                        if (distance <= HANDLE_RADIUS) {
                            return { blockIndex: i, lineIndex: j, pointIndex: k };
                        }
                    }
                }
            }
            return null;
        }
        
        function recalculateBoxForBlock(block) {
            if (!block || !block.lines_coords || block.lines_coords.length === 0) return;
            let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
            block.lines_coords.forEach(poly => poly.forEach(p => {
                minX = Math.min(minX, p[0]); minY = Math.min(minY, p[1]);
                maxX = Math.max(maxX, p[0]); maxY = Math.max(maxY, p[1]);
            }));
            block.box = [minX, minY, maxX, maxY];
        }
    </script>
</body>
