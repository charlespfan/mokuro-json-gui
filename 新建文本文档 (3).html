<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 標註互動式編輯工具 (视觉元素动态缩放)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', 'Microsoft JhengHei', '微軟正黑體', sans-serif;
            background-color: #111827;
            color: #e5e7eb;
        }
        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
            text-align: center;
            border: 1px solid transparent;
        }
        .btn-primary { background-color: #3b82f6; color: white; }
        .btn-primary:hover { background-color: #2563eb; }
        .btn-secondary { background-color: #4b5563; color: white; }
        .btn-secondary:hover { background-color: #374151; }
        .btn-success { background-color: #22c55e; color: white; }
        .btn-success:hover { background-color: #16a34a; }
        .btn-warning { background-color: #f59e0b; color: white; }
        .btn-warning:hover { background-color: #d97706; }
        .btn-info { background-color: #0ea5e9; color: white; }
        .btn-info:hover { background-color: #0284c7; }
        .btn-purple { background-color: #8b5cf6; color: white; }
        .btn-purple:hover { background-color: #7c3aed; }
        .btn-danger { background-color: #ef4444; color: white; }
        .btn-danger:hover { background-color: #dc2626; }
        .btn.active {
            box-shadow: 0 0 0 3px #1f2937, 0 0 0 5px #f59e0b;
        }
        .btn:disabled { background-color: #374151; color: #6b7280; cursor: not-allowed; }

        canvas {
            border-radius: 0.5rem;
            border: 2px dashed #4b5563;
            max-width: 100%;
            height: auto;
            background-color: #374151;
            cursor: default;
        }
        .draw-mode canvas { cursor: crosshair; }
        .checkbox-label { display: flex; align-items: center; cursor: pointer; }
        .checkbox { width: 1.25rem; height: 1.25rem; margin-right: 0.5rem; border-radius: 0.25rem; accent-color: #3b82f6; }

        /* --- 新增和修改的樣式 --- */
        #main-container {
            position: relative; /* 作為懸浮面板的定位基準 */
        }
        #control-panel-container {
            position: absolute; /* 設定為絕對定位 */
            top: 1rem;          /* 距離頂部 1rem */
            left: 1rem;         /* 距離左側 1rem */
            width: 380px;       /* 固定寬度 */
            z-index: 10;        /* 確保在 Canvas 之上 */
            max-height: calc(100vh - 4rem); /* 限制最大高度，避免超出視窗 */
            overflow-y: auto;   /* 如果內容過多則顯示滾動條 */
            background-color: rgba(31, 41, 55, 0.85); /* 半透明背景，增加懸浮感 */
            backdrop-filter: blur(8px); /* 模糊背景 (毛玻璃效果) */
            border-radius: 0.75rem;
            border: 1px solid #374151;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-full mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white">JSON 標註互動式編輯工具 (视觉元素动态缩放)</h1>
            <p class="mt-2 text-lg text-gray-400">直接點選可變形，按住Shift可多選。操作更直觀，效率更高。</p>
        </header>

        <div id="main-container">
            <div class="card">
                 <canvas id="mainCanvas"></canvas>
            </div>

            <div id="control-panel-container">
                <div class="p-6 space-y-6">
                    <div>
                        <h3 class="text-lg font-semibold mb-4">1. 載入檔案</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="imageFolderInput" class="btn btn-primary w-full">選擇圖片資料夾</label>
                                <input type="file" id="imageFolderInput" class="hidden" webkitdirectory directory multiple>
                                <p id="imageFolderStatus" class="text-sm text-gray-400 mt-2 text-center">尚未選擇</p>
                            </div>
                            <div>
                                <label for="jsonFolderInput" class="btn btn-primary w-full">選擇 JSON 資料夾</label>
                                <input type="file" id="jsonFolderInput" class="hidden" webkitdirectory directory multiple>
                                <p id="jsonFolderStatus" class="text-sm text-gray-400 mt-2 text-center">尚未選擇</p>
                            </div>
                        </div>
                        <div id="batch-nav" class="mt-4 hidden items-center justify-between">
                            <button id="prevFileBtn" class="btn btn-secondary">上一張</button>
                            <span id="fileCounter" class="font-semibold text-lg"></span>
                            <button id="nextFileBtn" class="btn btn-secondary">下一張</button>
                        </div>
                    </div>

                    <div class="border-t border-gray-600 pt-6">
                        <h3 class="text-lg font-semibold mb-4">預處理</h3>
                        <div id="preprocessPanel" class="space-y-4 opacity-50 pointer-events-none">
                            <button id="replaceBtn" class="btn btn-warning w-full">套用固定取代規則</button>
                            <button id="batchAutoFontSizeBtn" class="btn btn-success w-full">所有页面自动字号</button>
                        </div>
                    </div>

                    <div class="border-t border-gray-600 pt-6">
                        <h3 class="text-lg font-semibold mb-4">編輯操作</h3>
                        <div id="editPanel" class="space-y-4 opacity-50 pointer-events-none">
                            <button id="drawModeBtn" class="btn btn-secondary w-full">拖曳新增矩形框</button>
                            <div class="grid grid-cols-2 gap-2">
                                <button id="autoFontSizeBtn" class="btn btn-success w-full">自動字號</button>
                                <button id="fitBlockBtn" class="btn btn-info w-full" disabled>自適應外框</button>
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <button id="rectifyBtn" class="btn btn-warning w-full">矩形化</button>
                                <button id="straightenBtn" class="btn btn-info w-full">扶正</button>
                            </div>
                            <p class="text-xs text-center text-gray-400">提示：直接點選可變形，按住 Shift 可多選。</p>
                            <div class="grid grid-cols-2 gap-2">
                                <button id="mergeBtn" class="btn btn-success w-full" disabled>合併 (0)</button>
                                <button id="deleteBtn" class="btn btn-danger w-full" disabled>刪除 (0)</button>
                                <button id="splitBtn" class="btn btn-warning w-full" disabled>拆分选中</button>
                                <button id="editTextBtn" class="btn btn-info w-full" disabled>修改文字</button>
                            </div>
                            <div class="grid grid-cols-3 gap-2">
                                <button id="editPropBtn" class="btn btn-purple w-full" disabled>改屬性</button>
                                <button id="editFontSizeBtn" class="btn btn-purple w-full" disabled>改字號</button>
                                <button id="changeCornersBtn" class="btn btn-purple w-full" disabled>改变四角</button>
                            </div>
                        </div>
                    </div>

                    <div class="border-t border-gray-600 pt-6">
                        <h3 class="text-lg font-semibold mb-4">顯示選項</h3>
                        <div class="space-y-3">
                            <label class="checkbox-label"><input type="checkbox" id="showBlocks" class="checkbox" checked>總體邊界框 (綠色)</label>
                            <label class="checkbox-label"><input type="checkbox" id="showLines" class="checkbox" checked>精確文字行 (藍/黃/紅)</label>
                            <label class="checkbox-label"><input type="checkbox" id="showText" class="checkbox" checked>文字內容</button>
                        </div>
                    </div>

                    <div class="border-t border-gray-600 pt-6">
                         <h3 class="text-lg font-semibold mb-4">儲存結果</h3>
                        <button id="exportBtn" class="btn btn-primary w-full opacity-50 pointer-events-none">匯出當前 JSON</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ... (原有的 JavaScript 程式碼完全不用修改，可以直接複製貼上)
        // DOM 元素
        const imageFolderInput = document.getElementById('imageFolderInput');
        const jsonFolderInput = document.getElementById('jsonFolderInput');
        const mainCanvas = document.getElementById('mainCanvas');
        const ctx = mainCanvas.getContext('2d');
        const imageFolderStatus = document.getElementById('imageFolderStatus');
        const jsonFolderStatus = document.getElementById('jsonFolderStatus');
        const batchNav = document.getElementById('batch-nav');
        const prevFileBtn = document.getElementById('prevFileBtn');
        const nextFileBtn = document.getElementById('nextFileBtn');
        const fileCounter = document.getElementById('fileCounter');
        const showBlocksCheckbox = document.getElementById('showBlocks');
        const showLinesCheckbox = document.getElementById('showLines');
        const showTextCheckbox = document.getElementById('showText');
        const preprocessPanel = document.getElementById('preprocessPanel');
        const replaceBtn = document.getElementById('replaceBtn');
        const batchAutoFontSizeBtn = document.getElementById('batchAutoFontSizeBtn');
        const editPanel = document.getElementById('editPanel');
        const drawModeBtn = document.getElementById('drawModeBtn');
        const autoFontSizeBtn = document.getElementById('autoFontSizeBtn');
        const fitBlockBtn = document.getElementById('fitBlockBtn');
        const rectifyBtn = document.getElementById('rectifyBtn');
        const straightenBtn = document.getElementById('straightenBtn');
        const mergeBtn = document.getElementById('mergeBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const splitBtn = document.getElementById('splitBtn');
        const editTextBtn = document.getElementById('editTextBtn');
        const editPropBtn = document.getElementById('editPropBtn');
        const editFontSizeBtn = document.getElementById('editFontSizeBtn');
        const changeCornersBtn = document.getElementById('changeCornersBtn');
        const exportBtn = document.getElementById('exportBtn');

        // 應用程式狀態
        let imageFiles = null;
        let jsonFiles = null;
        let matchedFiles = [];
        let currentFileIndex = -1;

        let originalImage = null;
        let jsonData = null;
        let isDrawingMode = false;
        let isCornerEditMode = false;
        let selectedLines = [];
        let activeTarget = null;

        let isDraggingRect = false;
        let startDragPoint = { x: 0, y: 0 };
        let currentRect = { x: 0, y: 0, w: 0, h: 0 };

        let activeTransform = {
            action: null,
            handleIndex: -1,
            startPos: {x: 0, y: 0},
            originalPoints: null,
            originalBox: null,
            center: {x: 0, y: 0},
            startAngle: 0
        };

        const HANDLE_RADIUS = 8;
        const SCALE_HANDLE_RADIUS = 5;

        // --- 排版相關常數 ---
        const CHARS_TO_ROTATE = "…—–-~()[]{}<>（）【】《》『』「」ー＝－～〜｛｝｢｣〝〟qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM0123456789";
        const CHARS_SMALL_KANA_TOP_RIGHT = "ゃゅょっぁぃぅぇぉャュョッァィゥェォヵヶ";
        const CHARS_PUNCTUATION_TOP_RIGHT = "、。､，,";
        const CHARS_VERTICAL_COMPRESSION = "｛｝「」『』（）《》【】〝〟。、・";

        // --- 事件監聽器 ---
        imageFolderInput.addEventListener('change', (e) => handleFolderSelect(e, 'image'));
        jsonFolderInput.addEventListener('change', (e) => handleFolderSelect(e, 'json'));
        prevFileBtn.addEventListener('click', () => navigateFiles(-1));
        nextFileBtn.addEventListener('click', () => navigateFiles(1));
        replaceBtn.addEventListener('click', applyFixedReplacements);
        batchAutoFontSizeBtn.addEventListener('click', batchAutoSetFontSize);

        [showBlocksCheckbox, showLinesCheckbox, showTextCheckbox].forEach(cb => cb.addEventListener('change', drawVisualizations));
        drawModeBtn.addEventListener('click', toggleDrawMode);
        autoFontSizeBtn.addEventListener('click', autoSetFontSize);
        fitBlockBtn.addEventListener('click', fitSelectedBlockToLines);
        rectifyBtn.addEventListener('click', handleRectify);
        straightenBtn.addEventListener('click', handleStraighten);
        mergeBtn.addEventListener('click', mergeSelectedLines);
        deleteBtn.addEventListener('click', deleteSelectedLines);
        splitBtn.addEventListener('click', splitSelectedLines);
        editTextBtn.addEventListener('click', editSelectedLineText);
        editPropBtn.addEventListener('click', editSelectedBlockProps);
        editFontSizeBtn.addEventListener('click', editSelectedBlockFontSize);
        changeCornersBtn.addEventListener('click', toggleCornerEditMode);
        exportBtn.addEventListener('click', exportJson);

        mainCanvas.addEventListener('mousedown', handleMouseDown);
        mainCanvas.addEventListener('mousemove', handleMouseMove);
        mainCanvas.addEventListener('mouseup', handleMouseUp);
        mainCanvas.addEventListener('mouseout', handleMouseOut);


        // --- 批次處理 ---
        function handleFolderSelect(e, type) {
            const files = e.target.files;
            if (type === 'image') {
                imageFiles = Array.from(files);
                imageFolderStatus.textContent = `已選擇 ${files.length} 個圖片檔案`;
                imageFolderStatus.classList.add('text-green-400');
            } else {
                jsonFiles = Array.from(files);
                jsonFolderStatus.textContent = `已選擇 ${files.length} 個 JSON 檔案`;
                jsonFolderStatus.classList.add('text-green-400');
            }
            matchAndLoadFiles();
        }

        async function matchAndLoadFiles() {
            if (!imageFiles || !jsonFiles) return;

            jsonFolderStatus.textContent = '正在解析 JSON 檔案...';
            jsonFolderStatus.classList.remove('text-green-400', 'text-red-400');

            const jsonMap = new Map();
            jsonFiles.forEach(file => {
                const baseName = file.name.substring(0, file.name.lastIndexOf('.'));
                jsonMap.set(baseName, file);
            });

            const tempMatches = [];
            imageFiles.forEach(imgFile => {
                const baseName = imgFile.name.substring(0, imgFile.name.lastIndexOf('.'));
                if (jsonMap.has(baseName)) {
                    tempMatches.push({ image: imgFile, json: jsonMap.get(baseName) });
                }
            });

            if (tempMatches.length === 0) {
                alert("未找到任何匹配的圖片與 JSON 檔案！請確保檔名（不含副檔名）一致。");
                jsonFolderStatus.textContent = `已選擇 ${jsonFiles.length} 個 JSON 檔案`;
                return;
            }

            const successfulMatches = [];
            for (const pair of tempMatches) {
                try {
                    const jsonText = await pair.json.text();
                    const data = JSON.parse(jsonText);
                    successfulMatches.push({
                        image: pair.image,
                        jsonName: pair.json.name,
                        data: data
                    });
                } catch (error) {
                    console.warn(`檔案解析失敗，已跳過: ${pair.json.name}. 错误:`, error);
                }
            }

            if (successfulMatches.length === 0) {
                alert("所有匹配的 JSON 檔案都解析失敗！請按 F12 查看控制台以获取详细错误信息。");
                jsonFolderStatus.textContent = "所有檔案解析失敗";
                jsonFolderStatus.classList.add('text-red-400');
                return;
            }

            matchedFiles = successfulMatches.sort((a, b) => a.image.name.localeCompare(b.image.name));
            const successMessage = `成功解析 ${matchedFiles.length} / ${tempMatches.length} 個 JSON 檔案`;
            jsonFolderStatus.textContent = successMessage;
            jsonFolderStatus.classList.add('text-green-400');
            if (matchedFiles.length < tempMatches.length) {
                alert(successMessage + "。部分檔案解析失敗，請按 F12 查看控制台以获取详细信息。");
            }

            currentFileIndex = 0;
            loadFile(currentFileIndex);
            batchNav.classList.remove('hidden');
            batchNav.classList.add('flex');
        }

        function navigateFiles(direction) {
            if (matchedFiles.length === 0) return;
            const newIndex = currentFileIndex + direction;
            if (newIndex >= 0 && newIndex < matchedFiles.length) {
                currentFileIndex = newIndex;
                loadFile(currentFileIndex);
            }
        }

        async function loadFile(index) {
            const currentPair = matchedFiles[index];

            jsonData = currentPair.data;

            try {
                const imageSrc = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (event) => resolve(event.target.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(currentPair.image);
                });

                originalImage = new Image();
                await new Promise((resolve, reject) => {
                    originalImage.onload = resolve;
                    originalImage.onerror = reject;
                    originalImage.src = imageSrc;
                });

                editPanel.classList.remove('opacity-50', 'pointer-events-none');
                preprocessPanel.classList.remove('opacity-50', 'pointer-events-none');
                exportBtn.classList.remove('opacity-50', 'pointer-events-none');
                fileCounter.textContent = `${index + 1} / ${matchedFiles.length}`;
                prevFileBtn.disabled = index === 0;
                nextFileBtn.disabled = index === matchedFiles.length - 1;

                resetSelectionAndRedraw();
            } catch (error) {
                console.error("Error loading image file:", error);
                alert(`載入圖片檔案 ${currentPair.image.name} 時出錯。`);
            }
        }


        // --- 預處理 ---
        function applyFixedReplacements() {
            if (!jsonData) return;

            const scope = confirm(`您要如何套用取代規則？\n\n- 按「確定」：處理所有 ${matchedFiles.length} 個已匯入的檔案。\n- 按「取消」：僅處理當前檔案。`);

            const replacements = [
                ["．．．・", "…"], ["…・", "…"], ["．．．", "…"], ["．．", "…"],
                ["！！！", "‼"], ["！！", "‼"], ["！？", "⁉"],
                ["「", "｢"], ["」", "｣"], ["【", "["], ["】", "]"],
                ["（", "("], ["）", ")"], ["／", "！"],
                ["：", "…"], ["；", "…"],
                ["ＯＯ", "００"], ["、", "､"]
            ];

            let totalReplacements = 0;
            let filesAffected = 0;

            const processJson = (data) => {
                let count = 0;
                data.blocks.forEach(block => {
                    block.lines = block.lines.map(line => {
                        let originalLine = line;
                        for (const [find, replace] of replacements) {
                            line = line.replaceAll(find, replace);
                        }
                        if (originalLine !== line) {
                            count++;
                        }
                        return line;
                    });
                });
                return count;
            };

            if (scope) {
                matchedFiles.forEach(pair => {
                    const replacementsCount = processJson(pair.data);
                    if (replacementsCount > 0) {
                        totalReplacements += replacementsCount;
                        filesAffected++;
                    }
                });
            } else {
                const replacementsCount = processJson(jsonData);
                if (replacementsCount > 0) {
                    totalReplacements = replacementsCount;
                    filesAffected = 1;
                }
            }

            alert(`處理完成！\n在 ${filesAffected} 個檔案中，共執行了 ${totalReplacements} 次文字取代。`);
            drawVisualizations();
        }

        function batchAutoSetFontSize() {
            if (!matchedFiles || matchedFiles.length === 0) {
                alert("请先载入文件！");
                return;
            }

            if (!confirm(`确定要为所有 ${matchedFiles.length} 个页面的所有区块自动设定字号吗？此操作不可撤销。`)) {
                return;
            }

            let blocksProcessed = 0;
            matchedFiles.forEach(pair => {
                const data = pair.data;
                if (data && data.blocks) {
                    data.blocks.forEach(block => {
                        if (!block.lines || block.lines.length === 0) return;

                        let minFontSize = Infinity;
                        block.lines.forEach((lineText, lineIndex) => {
                            const polygon = block.lines_coords[lineIndex];
                            const size = calculateAutoFontSize(lineText, polygon, block.vertical);
                            if (size < minFontSize) {
                                minFontSize = size;
                            }
                        });
                        block.font_size = parseFloat(minFontSize.toFixed(2));
                        blocksProcessed++;
                    });
                }
            });

            alert(`处理完成！共为 ${matchedFiles.length} 个页面的 ${blocksProcessed} 个区块自动设定了字号。`);

            drawVisualizations();
        }

        // --- 編輯模式切換 ---
        function toggleDrawMode() {
            isDrawingMode = !isDrawingMode;
            drawModeBtn.classList.toggle('active', isDrawingMode);
            drawModeBtn.classList.toggle('btn-warning', isDrawingMode);
            drawModeBtn.classList.toggle('btn-secondary', !isDrawingMode);
            mainCanvas.parentElement.parentElement.classList.toggle('draw-mode', isDrawingMode);
            if (isDrawingMode) {
                resetSelectionAndRedraw();
            }
        }

        function toggleCornerEditMode() {
            isCornerEditMode = !isCornerEditMode;
            changeCornersBtn.classList.toggle('active', isCornerEditMode);
            drawVisualizations();
        }

        // --- 畫布事件處理 ---
        function getMousePos(e) {
            const rect = mainCanvas.getBoundingClientRect();
            const scaleX = mainCanvas.width / rect.width;
            const scaleY = mainCanvas.height / rect.height;
            return { x: (e.clientX - rect.left) * scaleX, y: (e.clientY - rect.top) * scaleY };
        }

        function handleMouseDown(e) {
            const pos = getMousePos(e);
            if (isDrawingMode) {
                isDraggingRect = true;
                startDragPoint = pos;
                currentRect = { x: pos.x, y: pos.y, w: 0, h: 0 };
                return;
            }

            const rect = mainCanvas.getBoundingClientRect();
            const scaleFactor = mainCanvas.width / rect.width;

            const selectedBlockIndex = getSelectedBlockIndex();
            if (selectedBlockIndex !== -1) {
                const block = jsonData.blocks[selectedBlockIndex];
                const blockHandles = getHandlesForBlock(block.box);
                for (const handle of blockHandles) {
                    if (Math.hypot(pos.x - handle.x, pos.y - handle.y) <= HANDLE_RADIUS * scaleFactor) {
                        activeTransform.action = 'scale-block';
                        activeTransform.handleIndex = handle.index;
                        activeTransform.startPos = pos;
                        activeTransform.originalBox = [...block.box];
                        return;
                    }
                }
            }

            if (activeTarget) {
                const { blockIndex, lineIndex } = activeTarget;
                const line = jsonData.blocks[blockIndex].lines_coords[lineIndex];
                const handles = getHandlesForLine(line);

                for (let i = 0; i < handles.length; i++) {
                    const handle = handles[i];
                    const radius = (handle.type === 'scale' ? SCALE_HANDLE_RADIUS : HANDLE_RADIUS) * scaleFactor;
                    if (Math.hypot(pos.x - handle.x, pos.y - handle.y) <= radius) {
                        if (handle.type === 'scale' && !isCornerEditMode) continue;

                        activeTransform.action = handle.type;
                        activeTransform.handleIndex = handle.pointIndex;
                        activeTransform.startPos = pos;
                        activeTransform.originalPoints = JSON.parse(JSON.stringify(line));
                        activeTransform.center = getPolygonCenter(line);
                        if (handle.type === 'rotate') {
                            activeTransform.startAngle = Math.atan2(pos.y - activeTransform.center.y, pos.x - activeTransform.center.x);
                        }
                        return;
                    }
                }
            }

            const clickedLine = findLineAt(pos);
            if (e.shiftKey) {
                if (clickedLine) {
                    toggleLineSelection(clickedLine.blockIndex, clickedLine.lineIndex);
                    activeTarget = null;
                }
            } else {
                activeTarget = clickedLine;
                selectedLines = clickedLine ? [clickedLine] : [];
            }

            if (activeTarget && isPointInPolygon(pos, jsonData.blocks[activeTarget.blockIndex].lines_coords[activeTarget.lineIndex].map(p=>({x:p[0], y:p[1]})))) {
                 activeTransform.action = 'move';
                 activeTransform.startPos = pos;
                 activeTransform.originalPoints = JSON.parse(JSON.stringify(jsonData.blocks[activeTarget.blockIndex].lines_coords[activeTarget.lineIndex]));
            }

            updateActionButtons();
            drawVisualizations();
        }

        function handleMouseMove(e) {
            const pos = getMousePos(e);
            if (isDrawingMode && isDraggingRect) {
                currentRect.w = pos.x - startDragPoint.x;
                currentRect.h = pos.y - startDragPoint.y;
                drawVisualizations();
                return;
            }

            if (activeTransform.action === 'scale-block') {
                const selectedBlockIndex = getSelectedBlockIndex();
                if (selectedBlockIndex === -1) return;

                const block = jsonData.blocks[selectedBlockIndex];
                const [orig_x1, orig_y1, orig_x2, orig_y2] = activeTransform.originalBox;
                const dx = pos.x - activeTransform.startPos.x;
                const dy = pos.y - activeTransform.startPos.y;

                let [new_x1, new_y1, new_x2, new_y2] = [orig_x1, orig_y1, orig_x2, orig_y2];

                switch (activeTransform.handleIndex) {
                    case 0: new_x1 += dx; new_y1 += dy; break;
                    case 1: new_x2 += dx; new_y1 += dy; break;
                    case 2: new_x2 += dx; new_y2 += dy; break;
                    case 3: new_x1 += dx; new_y2 += dy; break;
                }

                block.box[0] = Math.min(new_x1, new_x2);
                block.box[1] = Math.min(new_y1, new_y2);
                block.box[2] = Math.max(new_x1, new_x2);
                block.box[3] = Math.max(new_y1, new_y2);

                drawVisualizations();
                return;
            }

            if (activeTransform.action && activeTarget) {
                const dx = pos.x - activeTransform.startPos.x;
                const dy = pos.y - activeTransform.startPos.y;
                const { blockIndex, lineIndex } = activeTarget;
                let newPoints = activeTransform.originalPoints.map(p => [p[0], p[1]]);

                if (activeTransform.action === 'move') {
                    newPoints = newPoints.map(p => [p[0] + dx, p[1] + dy]);
                } else if (activeTransform.action === 'rotate') {
                    const currentAngle = Math.atan2(pos.y - activeTransform.center.y, pos.x - activeTransform.center.x);
                    const angleDiff = currentAngle - activeTransform.startAngle;
                    newPoints = rotatePolygon(newPoints, activeTransform.center, angleDiff);
                } else if (activeTransform.action === 'scale') {
                    newPoints[activeTransform.handleIndex] = [pos.x, pos.y];
                } else if (activeTransform.action === 'move-edge') {
                    const p1Index = activeTransform.handleIndex;
                    const p2Index = (p1Index + 1) % 4;
                    const p1 = activeTransform.originalPoints[p1Index];
                    const p2 = activeTransform.originalPoints[p2Index];
                    let edgeVec = { x: p2[0] - p1[0], y: p2[1] - p1[1] };
                    let normalVec = { x: -edgeVec.y, y: edgeVec.x };
                    const len = Math.hypot(normalVec.x, normalVec.y);
                    if (len > 0) { normalVec.x /= len; normalVec.y /= len; }
                    const mouseMoveVec = { x: dx, y: dy };
                    const projection = mouseMoveVec.x * normalVec.x + mouseMoveVec.y * normalVec.y;
                    const moveX = projection * normalVec.x;
                    const moveY = projection * normalVec.y;
                    newPoints[p1Index] = [p1[0] + moveX, p1[1] + moveY];
                    newPoints[p2Index] = [p2[0] + moveX, p2[1] + moveY];
                }

                jsonData.blocks[blockIndex].lines_coords[lineIndex] = newPoints;
            }
            drawVisualizations();
        }

        function handleMouseUp(e) {
            if (isDrawingMode && isDraggingRect) {
                isDraggingRect = false;
                const x1 = Math.min(startDragPoint.x, startDragPoint.x + currentRect.w);
                const y1 = Math.min(startDragPoint.y, startDragPoint.y + currentRect.h);
                const x2 = Math.max(startDragPoint.x, startDragPoint.x + currentRect.w);
                const y2 = Math.max(startDragPoint.y, startDragPoint.y + currentRect.h);

                if (x2 - x1 > 5 && y2 - y1 > 5) {
                    const text = prompt("請為這個新的 Line 框輸入文字內容:", "");
                    if (text !== null) {
                        const newPolygon = [[x1, y1], [x2, y1], [x2, y2], [x1, y2]];
                        const width = Math.abs(currentRect.w);
                        const height = Math.abs(currentRect.h);
                        addNewLine(text, newPolygon, width, height);
                    }
                }
                currentRect = { x: 0, y: 0, w: 0, h: 0 };
                toggleDrawMode();
            } else if (activeTransform.action) {
                activeTransform.action = null;
                activeTransform.handleIndex = -1;
                drawVisualizations();
            }
        }

        function handleMouseOut(e) {
            if (isDrawingMode && isDraggingRect) {
                isDraggingRect = false;
                currentRect = { x: 0, y: 0, w: 0, h: 0 };
                drawVisualizations();
            }
            if (activeTransform.action) {
                activeTransform.action = null;
                drawVisualizations();
            }
        }

        // --- 核心編輯邏輯 ---
        function addNewLine(text, polygon, width, height) {
            const isVertical = (height / width) >= 0.9;
            const newBlock = { box: [], vertical: isVertical, font_size: 20, lines_coords: [polygon], lines: [text] };
            recalculateBoxForBlock(newBlock);
            jsonData.blocks.push(newBlock);
        }

        function toggleLineSelection(blockIndex, lineIndex) {
            const findIndex = selectedLines.findIndex(sel => sel.blockIndex === blockIndex && sel.lineIndex === lineIndex);
            if (findIndex > -1) {
                selectedLines.splice(findIndex, 1);
            } else {
                selectedLines.push({ blockIndex, lineIndex });
            }
            updateActionButtons();
        }

        function getSelectedBlockIndex() {
            if (selectedLines.length === 0) return -1;
            const firstBlockIndex = selectedLines[0].blockIndex;
            for (let i = 1; i < selectedLines.length; i++) {
                if (selectedLines[i].blockIndex !== firstBlockIndex) {
                    return -1;
                }
            }
            return firstBlockIndex;
        }

        function updateActionButtons() {
            const count = selectedLines.length;
            const selectedBlockIndex = getSelectedBlockIndex();
            const isSingleBlockSelected = selectedBlockIndex !== -1;
            const isSingleLineSelected = count === 1 && isSingleBlockSelected;

            mergeBtn.disabled = count < 2;
            mergeBtn.textContent = `合併 (${count})`;

            deleteBtn.disabled = count < 1;
            deleteBtn.textContent = `刪除 (${count})`;

            splitBtn.disabled = !(count > 0 && isSingleBlockSelected);
            splitBtn.textContent = `拆分选中 (${count})`;

            editTextBtn.disabled = !isSingleLineSelected;
            editPropBtn.disabled = !isSingleLineSelected;
            editFontSizeBtn.disabled = !isSingleLineSelected;
            fitBlockBtn.disabled = !isSingleBlockSelected;

            changeCornersBtn.disabled = !isSingleLineSelected;
            if (!isSingleLineSelected && isCornerEditMode) {
                isCornerEditMode = false;
                changeCornersBtn.classList.remove('active');
            }
        }

        function editSelectedLineText() {
            if (selectedLines.length !== 1) return;
            const { blockIndex, lineIndex } = selectedLines[0];
            const newText = prompt("請輸入新的文字內容:", jsonData.blocks[blockIndex].lines[lineIndex]);
            if (newText !== null) {
                jsonData.blocks[blockIndex].lines[lineIndex] = newText;
                resetSelectionAndRedraw();
            }
        }

        function editSelectedBlockProps() {
            if (selectedLines.length !== 1) return;
            const { blockIndex } = selectedLines[0];
            const block = jsonData.blocks[blockIndex];
            const currentStatus = block.vertical ? "豎排" : "橫排";
            const newStatus = block.vertical ? "橫排" : "豎排";
            if (confirm(`此區塊目前為 [${currentStatus}]。\n您確定要切換為 [${newStatus}] 嗎？`)) {
                block.vertical = !block.vertical;
                resetSelectionAndRedraw();
            }
        }

        function editSelectedBlockFontSize() {
            if (selectedLines.length !== 1) return;
            const { blockIndex } = selectedLines[0];
            const block = jsonData.blocks[blockIndex];
            const newSize = prompt("請輸入新的 Font Size:", block.font_size);
            if (newSize !== null) {
                const parsedSize = parseFloat(newSize);
                if (!isNaN(parsedSize) && parsedSize > 0) {
                    block.font_size = parsedSize;
                    resetSelectionAndRedraw();
                } else {
                    alert("請輸入有效的數字！");
                }
            }
        }

        function autoSetFontSize() {
            const targetBlockIndices = new Set();
            if (selectedLines.length === 0) {
                jsonData.blocks.forEach((_, index) => targetBlockIndices.add(index));
            } else {
                const blockIndex = getSelectedBlockIndex();
                if (blockIndex !== -1) {
                    targetBlockIndices.add(blockIndex);
                } else {
                    alert("若要对特定区块应用自动字号，请确保所有选中的文字行都来自同一个区块。");
                    return;
                }
            }

            targetBlockIndices.forEach(blockIndex => {
                const block = jsonData.blocks[blockIndex];
                if (!block.lines || block.lines.length === 0) return;

                let minFontSize = Infinity;
                block.lines.forEach((lineText, lineIndex) => {
                    const polygon = block.lines_coords[lineIndex];
                    const size = calculateAutoFontSize(lineText, polygon, block.vertical);
                    if (size < minFontSize) {
                        minFontSize = size;
                    }
                });
                block.font_size = parseFloat(minFontSize.toFixed(2));
            });

            resetSelectionAndRedraw();
        }

        function fitSelectedBlockToLines() {
            const blockIndex = getSelectedBlockIndex();
            if (blockIndex === -1) return;
            const block = jsonData.blocks[blockIndex];
            recalculateBoxForBlock(block);
            drawVisualizations();
        }

        function splitSelectedLines() {
            const selectedBlockIndex = getSelectedBlockIndex();
            if (selectedBlockIndex === -1 || selectedLines.length === 0) {
                alert("請選擇來自同一個區塊的一個或多個文字行進行拆分。");
                return;
            }

            const originalBlock = jsonData.blocks[selectedBlockIndex];
            const newBlocks = [];

            const indicesToRemove = selectedLines.map(sel => sel.lineIndex).sort((a, b) => b - a);

            indicesToRemove.forEach(lineIndex => {
                const lineText = originalBlock.lines[lineIndex];
                const lineCoords = originalBlock.lines_coords[lineIndex];

                const newBlock = {
                    ...originalBlock,
                    lines: [lineText],
                    lines_coords: [lineCoords],
                    box: []
                };
                recalculateBoxForBlock(newBlock);
                newBlocks.push(newBlock);
            });

            indicesToRemove.forEach(lineIndex => {
                originalBlock.lines.splice(lineIndex, 1);
                originalBlock.lines_coords.splice(lineIndex, 1);
            });

            if (originalBlock.lines.length === 0) {
                jsonData.blocks.splice(selectedBlockIndex, 1);
            }

            jsonData.blocks.push(...newBlocks);

            resetSelectionAndRedraw();
        }

        function mergeSelectedLines() {
            if (selectedLines.length < 2) return;

            const linesToMerge = selectedLines.map(sel => ({
                coord: jsonData.blocks[sel.blockIndex].lines_coords[sel.lineIndex],
                text: jsonData.blocks[sel.blockIndex].lines[sel.lineIndex],
                block: jsonData.blocks[sel.blockIndex]
            }));

            const baseBlock = linesToMerge[0].block;
            const fontSizes = linesToMerge.map(l => l.block.font_size || 0).sort((a, b) => a - b);
            let medianFontSize;
            if (fontSizes.length === 0) {
                medianFontSize = 20;
            } else if (fontSizes.length % 2 === 0) {
                const mid1 = fontSizes[fontSizes.length / 2 - 1];
                const mid2 = fontSizes[fontSizes.length / 2];
                medianFontSize = (mid1 + mid2) / 2;
            } else {
                medianFontSize = fontSizes[Math.floor(fontSizes.length / 2)];
            }

            const newBlock = {
                lines_coords: linesToMerge.map(l => l.coord),
                lines: linesToMerge.map(l => l.text),
                font_size: parseFloat(medianFontSize.toFixed(2)),
                vertical: baseBlock.vertical,
                box: []
            };

            deleteSelectedLines(false);
            recalculateBoxForBlock(newBlock);
            jsonData.blocks.push(newBlock);

            resetSelectionAndRedraw();
        }

        function deleteSelectedLines(redraw = true) {
            if (selectedLines.length < 1) return;
            selectedLines.sort((a, b) => b.blockIndex - a.blockIndex || b.lineIndex - a.lineIndex);
            selectedLines.forEach(sel => {
                const block = jsonData.blocks[sel.blockIndex];
                block.lines_coords.splice(sel.lineIndex, 1);
                block.lines.splice(sel.lineIndex, 1);
            });
            jsonData.blocks = jsonData.blocks.filter(block => block.lines_coords && block.lines_coords.length > 0);
            if (redraw) resetSelectionAndRedraw();
        }

        function resetSelectionAndRedraw() {
            selectedLines = [];
            activeTarget = null;
            isCornerEditMode = false;
            updateActionButtons();
            drawVisualizations();
        }

        function exportJson() {
            if (!jsonData) { alert("沒有可匯出的資料！"); return; }
            const dataToExport = matchedFiles[currentFileIndex].data;
            const jsonString = JSON.stringify(dataToExport, null, 2);
            const blob = new Blob([jsonString], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');

            a.href = url;
            a.download = matchedFiles[currentFileIndex].jsonName;

            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // --- 矩形化和扶正的核心函数 ---
        function handleRectify() {
            if (!jsonData) return;
            const targets = getTargetLines();
            targets.forEach(target => {
                const { blockIndex, lineIndex } = target;
                const originalPolygon = jsonData.blocks[blockIndex].lines_coords[lineIndex];
                const newPolygon = rectifyPolygon(originalPolygon);
                jsonData.blocks[blockIndex].lines_coords[lineIndex] = newPolygon;
            });
            drawVisualizations();
        }

        function handleStraighten() {
            if (!jsonData) return;
            const targets = getTargetLines();
            targets.forEach(target => {
                const { blockIndex, lineIndex } = target;
                const originalPolygon = jsonData.blocks[blockIndex].lines_coords[lineIndex];
                const newPolygon = straightenPolygon(originalPolygon);
                jsonData.blocks[blockIndex].lines_coords[lineIndex] = newPolygon;
            });
            drawVisualizations();
        }

        function getTargetLines() {
            const targets = [];
            if (selectedLines.length > 0) {
                targets.push(...selectedLines);
            } else {
                jsonData.blocks.forEach((block, blockIndex) => {
                    block.lines_coords.forEach((_, lineIndex) => {
                        targets.push({ blockIndex, lineIndex });
                    });
                });
            }
            return targets;
        }

        function distance(p1, p2) {
            return Math.hypot(p1[0] - p2[0], p1[1] - p2[1]);
        }

        function rectifyPolygon(polygon) {
            const [p1, p2, p3, p4] = polygon;
            const centerX = (p1[0] + p2[0] + p3[0] + p4[0]) / 4;
            const centerY = (p1[1] + p2[1] + p3[1] + p4[1]) / 4;
            const width = (distance(p1, p2) + distance(p4, p3)) / 2;
            const height = (distance(p1, p4) + distance(p2, p3)) / 2;
            const angle1 = Math.atan2(p2[1] - p1[1], p2[0] - p1[0]);
            const angle2 = Math.atan2(p3[1] - p4[1], p3[0] - p4[0]);
            const avgVecX = Math.cos(angle1) + Math.cos(angle2);
            const avgVecY = Math.sin(angle1) + Math.sin(angle2);
            const angle = Math.atan2(avgVecY, avgVecX);
            const cosA = Math.cos(angle);
            const sinA = Math.sin(angle);
            const hw = width / 2;
            const hh = height / 2;
            const corners = [[-hw, -hh], [hw, -hh], [hw, hh], [-hw, hh]];
            return corners.map(corner => {
                const rotatedX = corner[0] * cosA - corner[1] * sinA;
                const rotatedY = corner[0] * sinA + corner[1] * cosA;
                return [centerX + rotatedX, centerY + rotatedY];
            });
        }

        function straightenPolygon(polygon) {
            const [p1, p2, p3, p4] = polygon;
            const centerX = (p1[0] + p2[0] + p3[0] + p4[0]) / 4;
            const centerY = (p1[1] + p2[1] + p3[1] + p4[1]) / 4;
            const width = (distance(p1, p2) + distance(p4, p3)) / 2;
            const height = (distance(p1, p4) + distance(p2, p3)) / 2;
            const hw = width / 2;
            const hh = height / 2;
            return [
                [centerX - hw, centerY - hh], [centerX + hw, centerY - hh],
                [centerX + hw, centerY + hh], [centerX - hw, centerY + hh]
            ];
        }


        // --- 繪圖與輔助 ---
        function drawVisualizations() {
            if (!originalImage || !jsonData) return;
            mainCanvas.width = jsonData.img_width || originalImage.width;
            mainCanvas.height = jsonData.img_height || originalImage.height;
            ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
            ctx.drawImage(originalImage, 0, 0, mainCanvas.width, mainCanvas.height);

            const rect = mainCanvas.getBoundingClientRect();
            const scaleFactor = mainCanvas.width / rect.width;

            const showBlocks = showBlocksCheckbox.checked;
            const showLines = showLinesCheckbox.checked;
            const showText = showTextCheckbox.checked;
            const selectedBlockIndex = getSelectedBlockIndex();

            jsonData.blocks.forEach((block, blockIndex) => {
                const isBlockActive = (selectedBlockIndex === blockIndex);
                if (showBlocks && block.box && block.box.length === 4) {
                    ctx.strokeStyle = isBlockActive ? '#f59e0b' : '#22c55e';
                    ctx.lineWidth = (isBlockActive ? 4 : 2) * scaleFactor;
                    const [x1, y1, x2, y2] = block.box;
                    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                    const fontSizeLabel = Math.max(16, Math.round((block.font_size || 20) / 2));
                    ctx.font = `bold ${fontSizeLabel}px "Noto Sans JP", sans-serif`;
                    ctx.fillStyle = 'white';
                    ctx.lineWidth = 3 * scaleFactor;
                    ctx.strokeStyle = 'black';
                    const labelContent = `[${blockIndex}] FS: ${block.font_size ? block.font_size.toFixed(1) : 'N/A'}`;
                    ctx.strokeText(labelContent, x1, y1 - (10 * scaleFactor));
                    ctx.fillText(labelContent, x1, y1 - (10 * scaleFactor));

                    if (isBlockActive) {
                        ctx.strokeStyle = '#f59e0b';
                        ctx.lineWidth = 2 * scaleFactor;
                        const blockHandles = getHandlesForBlock(block.box);
                        blockHandles.forEach(handle => {
                            ctx.beginPath();
                            const size = HANDLE_RADIUS * scaleFactor;
                            ctx.rect(handle.x - size / 2, handle.y - size / 2, size, size);
                            ctx.fillStyle = 'rgba(245, 158, 11, 0.8)';
                            ctx.fill();
                            ctx.stroke();
                        });
                    }
                }

                if (block.lines_coords) {
                    block.lines_coords.forEach((linePolygon, lineIndex) => {
                        const isMultiSelected = selectedLines.some(sel => sel.blockIndex === blockIndex && sel.lineIndex === lineIndex);
                        const isActiveTarget = activeTarget && activeTarget.blockIndex === blockIndex && activeTarget.lineIndex === lineIndex;

                        if (showLines) {
                            ctx.strokeStyle = isActiveTarget ? '#ef4444' : (isMultiSelected ? '#facc15' : '#3b82f6');
                            ctx.lineWidth = ((isActiveTarget || isMultiSelected) ? 4 : 2) * scaleFactor;
                            ctx.beginPath();
                            ctx.moveTo(linePolygon[0][0], linePolygon[0][1]);
                            for (let i = 1; i < linePolygon.length; i++) ctx.lineTo(linePolygon[i][0], linePolygon[i][1]);
                            ctx.closePath();
                            ctx.stroke();
                        }

                        if (showText) {
                            drawTextInPolygon(block.lines[lineIndex], linePolygon, block.vertical, block.font_size, scaleFactor);
                        }

                        if (isActiveTarget) {
                            const handles = getHandlesForLine(linePolygon);
                            handles.forEach(handle => {
                                ctx.beginPath();
                                if (handle.type === 'scale') {
                                    ctx.arc(handle.x, handle.y, SCALE_HANDLE_RADIUS * scaleFactor, 0, 2 * Math.PI);
                                    ctx.fillStyle = 'rgba(239, 68, 68, 0.9)';
                                } else if (handle.type === 'move-edge') {
                                    const size = HANDLE_RADIUS * scaleFactor;
                                    ctx.rect(handle.x - size / 2, handle.y - size / 2, size, size);
                                    ctx.fillStyle = 'rgba(59, 130, 246, 0.9)';
                                } else { // rotate
                                    ctx.arc(handle.x, handle.y, HANDLE_RADIUS * scaleFactor, 0, 2 * Math.PI);
                                    ctx.fillStyle = 'rgba(139, 92, 246, 0.9)';
                                }
                                ctx.fill();
                            });
                        }
                    });
                }
            });

            if (isDrawingMode && isDraggingRect) {
                ctx.fillStyle = 'rgba(245, 158, 11, 0.3)';
                ctx.strokeStyle = '#f59e0b';
                ctx.lineWidth = 2 * scaleFactor;
                ctx.fillRect(currentRect.x, currentRect.y, currentRect.w, currentRect.h);
                ctx.strokeRect(currentRect.x, currentRect.y, currentRect.w, currentRect.h);
            }
        }

        function isHalfWidth(char) {
            const code = char.charCodeAt(0);
            return (code >= 0x0020 && code <= 0x007E) || (code >= 0xFF61 && code <= 0xFF9F);
        }

        function getCharVerticalHeight(char, fontSize) {
            if (isHalfWidth(char) || CHARS_VERTICAL_COMPRESSION.includes(char)) {
                return fontSize * 0.5;
            }
            return fontSize;
        }

        function drawTextInPolygon(text, polygon, isVertical, fontSize = 20, scaleFactor = 1) {
            const p0 = polygon[0], p1 = polygon[1];
            const angle = Math.atan2(p1[1] - p0[1], p1[0] - p0[0]);
            const center = getPolygonCenter(polygon);

            ctx.save();
            ctx.translate(center.x, center.y);
            ctx.rotate(angle);

            const font = `${fontSize}px "Noto Sans JP", sans-serif`;
            ctx.font = font;
            ctx.fillStyle = 'black';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 2 * scaleFactor;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            if (isVertical) {
                let totalTextHeight = 0;
                for (const char of text) {
                    totalTextHeight += getCharVerticalHeight(char, fontSize);
                }

                let currentY = -totalTextHeight / 2;
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const charHeight = getCharVerticalHeight(char, fontSize);
                    const charY = currentY + charHeight / 2;

                    if (CHARS_TO_ROTATE.includes(char)) {
                        ctx.save();
                        ctx.translate(0, charY);
                        ctx.rotate(Math.PI / 2);
                        if (char === "〜") ctx.scale(-1, 1);
                        ctx.strokeText(char, 0, 0);
                        ctx.fillText(char, 0, 0);
                        ctx.restore();
                    } else if (CHARS_PUNCTUATION_TOP_RIGHT.includes(char)) {
                        const offsetX = fontSize * 0.4;
                        const offsetY = fontSize * 0.4;
                        ctx.strokeText(char, offsetX, charY - offsetY);
                        ctx.fillText(char, offsetX, charY - offsetY);
                    } else if (CHARS_SMALL_KANA_TOP_RIGHT.includes(char)) {
                        const offsetX = fontSize * 0.15;
                        const offsetY = fontSize * 0.15;
                        ctx.strokeText(char, offsetX, charY - offsetY);
                        ctx.fillText(char, offsetX, charY - offsetY);
                    } else {
                        ctx.strokeText(char, 0, charY);
                        ctx.fillText(char, 0, charY);
                    }
                    currentY += charHeight;
                }
            } else {
                ctx.textAlign = 'left';
                const textWidth = ctx.measureText(text).width;
                let currentX = -textWidth / 2;
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const charWidth = ctx.measureText(char).width;
                    if (char === "〜") {
                        ctx.save();
                        ctx.translate(currentX + charWidth / 2, 0);
                        ctx.scale(-1, 1);
                        ctx.strokeText(char, -charWidth / 2, 0);
                        ctx.fillText(char, -charWidth / 2, 0);
                        ctx.restore();
                    } else {
                        ctx.strokeText(char, currentX, 0);
                        ctx.fillText(char, currentX, 0);
                    }
                    currentX += charWidth;
                }
            }
            ctx.restore();
        }

        function calculateAutoFontSize(text, polygon, isVertical) {
            const p0 = polygon[0], p1 = polygon[1], p2 = polygon[2], p3 = polygon[3];
            const width1 = Math.hypot(p1[0] - p0[0], p1[1] - p0[1]);
            const width2 = Math.hypot(p2[0] - p3[0], p2[1] - p3[1]);
            const avgWidth = (width1 + width2) / 2;

            const height1 = Math.hypot(p3[0] - p0[0], p3[1] - p0[1]);
            const height2 = Math.hypot(p2[0] - p1[0], p2[1] - p1[1]);
            const avgHeight = (height1 + height2) / 2;

            if (!text || text.length === 0) return 20;

            if (isVertical) {
                let totalCharCountForHeight = 0;
                for(const char of text) {
                    totalCharCountForHeight += (isHalfWidth(char) || CHARS_VERTICAL_COMPRESSION.includes(char)) ? 0.5 : 1.0;
                }
                return totalCharCountForHeight > 0 ? (avgHeight / totalCharCountForHeight) : avgHeight;
            } else {
                let fontSize = avgHeight;
                ctx.font = `${fontSize}px "Noto Sans JP", sans-serif`;
                const measuredWidth = ctx.measureText(text).width;
                if (measuredWidth > avgWidth && measuredWidth > 0) {
                    fontSize = fontSize * (avgWidth / measuredWidth);
                }
                return fontSize;
            }
        }

        // --- 幾何計算輔助函式 ---
        function isPointInPolygon(point, polygon) {
            let isInside = false;
            for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
                const xi = polygon[i].x, yi = polygon[i].y;
                const xj = polygon[j].x, yj = polygon[j].y;
                const intersect = ((yi > point.y) !== (yj > point.y)) && (point.x < (xj - xi) * (point.y - yi) / (yj - yi) + xi);
                if (intersect) isInside = !isInside;
            }
            return isInside;
        }

        function findLineAt(pos) {
            for (let i = jsonData.blocks.length - 1; i >= 0; i--) {
                if (!jsonData.blocks[i].lines_coords) continue;
                for (let j = 0; j < jsonData.blocks[i].lines_coords.length; j++) {
                    const polygon = jsonData.blocks[i].lines_coords[j].map(p => ({ x: p[0], y: p[1] }));
                    if (isPointInPolygon(pos, polygon)) {
                        return { blockIndex: i, lineIndex: j };
                    }
                }
            }
            return null;
        }

        function getPolygonCenter(polygon) {
            let x = 0, y = 0;
            polygon.forEach(p => { x += p[0]; y += p[1]; });
            return { x: x / polygon.length, y: y / polygon.length };
        }

        function getHandlesForLine(line) {
            const handles = [];

            if (isCornerEditMode) {
                line.forEach((p, index) => handles.push({ x: p[0], y: p[1], type: 'scale', pointIndex: index }));
            }

            for (let i = 0; i < 4; i++) {
                const p1 = line[i]; const p2 = line[(i + 1) % 4];
                handles.push({ x: (p1[0] + p2[0]) / 2, y: (p1[1] + p2[1]) / 2, type: 'move-edge', pointIndex: i });
            }

            const topCenter = { x: (line[0][0] + line[1][0]) / 2, y: (line[0][1] + line[1][1]) / 2 };
            const center = getPolygonCenter(line);
            const angle = Math.atan2(topCenter.y - center.y, topCenter.x - center.x);
            handles.push({ x: topCenter.x + Math.cos(angle) * 25, y: topCenter.y + Math.sin(angle) * 25, type: 'rotate', pointIndex: -1 });

            return handles;
        }

        function getHandlesForBlock(box) {
            const [x1, y1, x2, y2] = box;
            return [
                { x: x1, y: y1, index: 0 },
                { x: x2, y: y1, index: 1 },
                { x: x2, y: y2, index: 2 },
                { x: x1, y: y2, index: 3 },
            ];
        }

        function rotatePolygon(points, center, angle) {
            return points.map(p => {
                const x = p[0] - center.x; const y = p[1] - center.y;
                const newX = x * Math.cos(angle) - y * Math.sin(angle);
                const newY = x * Math.sin(angle) + y * Math.cos(angle);
                return [newX + center.x, newY + center.y];
            });
        }

        function recalculateBoxForBlock(block) {
            if (!block || !block.lines_coords || block.lines_coords.length === 0) {
                block.box = [0,0,0,0];
                return;
            };
            let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
            block.lines_coords.forEach(poly => poly.forEach(p => {
                minX = Math.min(minX, p[0]); minY = Math.min(minY, p[1]);
                maxX = Math.max(maxX, p[0]); maxY = Math.max(maxY, p[1]);
            }));
            block.box = [minX, minY, maxX, maxY];
        }
    </script>
