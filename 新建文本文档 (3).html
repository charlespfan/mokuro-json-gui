<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 標註互動式編輯工具 (新外框邏輯版)</title>
    <!-- 引入 Tailwind CSS 以美化介面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts，確保所有用戶都有專業的日文字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', 'Microsoft JhengHei', '微軟正黑體', sans-serif;
            background-color: #111827;
            color: #e5e7eb;
            overflow: hidden;
        }
        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .icon-btn, .char-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2rem; /* 32px */
            height: 2rem; /* 32px */
            border-radius: 0.375rem;
            color: #d1d5db;
            background-color: #374151;
            transition: all 0.2s;
            cursor: pointer;
        }
        .char-btn {
            font-size: 1rem; /* 16px */
            font-weight: 700;
        }
        .icon-btn:hover, .char-btn:hover {
            background-color: #4b5563;
            color: white;
        }
        .icon-btn.active, .char-btn.active {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 0 0 2px #1f2937, 0 0 0 4px #3b82f6;
        }
        .icon-btn:disabled, .char-btn:disabled {
            background-color: #1f2937;
            color: #4b5563;
            cursor: not-allowed;
        }
        .icon-btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        .text-btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.875rem;
            border-radius: 0.375rem;
            font-weight: 600;
            color: white;
            white-space: nowrap;
            transition: all 0.2s;
            cursor: pointer;
        }
        .text-btn-primary { background-color: #3b82f6; }
        .text-btn-primary:hover { background-color: #2563eb; }
        .text-btn:disabled { background-color: #374151; color: #6b7280; cursor: not-allowed; }

        canvas {
            border-radius: 0.5rem;
            border: 2px dashed #4b5563;
            max-width: 100%;
            height: auto;
            background-color: #374151;
            cursor: default;
        }
        .draw-mode canvas { cursor: crosshair; }
        .checkbox-label { display: flex; align-items: center; cursor: pointer; font-size: 0.875rem; white-space: nowrap; }
        .checkbox { width: 1rem; height: 1rem; margin-right: 0.375rem; border-radius: 0.25rem; accent-color: #3b82f6; }

        #top-toolbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #374151;
            overflow: hidden;
        }
        
        .divider {
            width: 1px;
            height: 1.5rem;
            background-color: #374151;
            margin: 0 0.25rem;
        }

        #main-content-wrapper {
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <div id="top-toolbar">
        <label for="imageFolderInput" class="text-btn text-btn-primary">選擇圖片</label>
        <input type="file" id="imageFolderInput" class="hidden" webkitdirectory directory multiple>
        <label for="jsonFolderInput" class="text-btn text-btn-primary">選擇JSON</label>
        <input type="file" id="jsonFolderInput" class="hidden" webkitdirectory directory multiple>
        
        <div id="batch-nav" class="hidden items-center gap-2">
            <button id="prevFileBtn" class="icon-btn" title="上一張"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button>
            <span id="fileCounter" class="font-semibold text-sm text-gray-300 w-20 text-center"></span>
            <button id="nextFileBtn" class="icon-btn" title="下一張"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg></button>
        </div>
        
        <div class="divider"></div>

        <div id="preprocessPanel" class="flex items-center gap-2 opacity-50 pointer-events-none">
             <button id="replaceBtn" class="icon-btn" title="套用固定取代規則"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.664 0l3.18-3.185m-7.528 0l-3.182-3.182a8.25 8.25 0 0111.664 0l3.18 3.185" /></svg></button>
             <button id="batchAutoFontSizeBtn" class="icon-btn" title="所有页面自动字号"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" /></svg></button>
        </div>

        <div class="divider"></div>

        <div id="editPanel" class="flex items-center flex-nowrap gap-2 opacity-50 pointer-events-none">
            <button id="drawModeBtn" class="icon-btn" title="拖曳新增矩形框"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg></button>
            <button id="autoFontSizeBtn" class="icon-btn" title="自動字號"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.562L16.5 21.75l-.398-1.188a3.375 3.375 0 00-2.924-2.924l-1.188-.398.398-1.188a3.375 3.375 0 002.924-2.924l1.188-.398-.398 1.188a3.375 3.375 0 002.924 2.924l1.188.398-.398 1.188a3.375 3.375 0 00-2.924 2.924z" /></svg></button>
            
            <button id="fitBlockBtn" class="char-btn" title="自適應外框" disabled>適</button>
            <button id="rectifyBtn" class="char-btn" title="矩形化">矩</button>
            <button id="straightenBtn" class="char-btn" title="扶正 (角度歸零)">扶</button>
            <button id="mergeBtn" class="char-btn" title="合併 (0)" disabled>合</button>
            <button id="splitBtn" class="char-btn" title="拆分" disabled>拆</button>

            <button id="editTextBtn" class="icon-btn" title="修改文字" disabled><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" /></svg></button>
            <button id="editPropBtn" class="icon-btn" title="改屬性(橫/豎排)" disabled><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.53 16.122a3 3 0 00-5.78 1.128 2.25 2.25 0 01-2.4 2.245 4.5 4.5 0 008.4-2.245c0-.399-.078-.78-.22-1.128zm0 0a15.998 15.998 0 003.388-1.62m-5.043-.025a15.998 15.998 0 013.388-1.62" /></svg></button>
            <button id="editFontSizeBtn" class="icon-btn" title="改字號" disabled><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h14.25M3 9h9.75M3 13.5h5.25m5.25-.75L17.25 9m0 0L21 12.75M17.25 9v12" /></svg></button>
            <button id="setAngleBtn" class="icon-btn" title="設定角度" disabled><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.82m5.84-2.56a15.953 15.953 0 01-5.84 7.38m5.84-7.38l-5.84 7.38m5.84-7.38v4.82" /></svg></button>
            <button id="changeCornersBtn" class="icon-btn" title="改变四角" disabled><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-4.5 0V6.375c0-.621.504-1.125 1.125-1.125h4.125c.621 0 1.125.504 1.125 1.125V10.5m-4.5 0h4.5" /></svg></button>
            <button id="deleteBtn" class="icon-btn" title="刪除 (0)" disabled><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg></button>
        </div>

        <div class="divider"></div>

        <div class="flex items-center gap-3">
            <label class="checkbox-label"><input type="checkbox" id="showBlocks" class="checkbox" checked>總框</label>
            <label class="checkbox-label"><input type="checkbox" id="showLines" class="checkbox" checked>行框</label>
            <label class="checkbox-label"><input type="checkbox" id="showText" class="checkbox" checked>文字</label>
        </div>

        <div class="divider"></div>

        <button id="exportBtn" class="text-btn text-btn-primary opacity-50 pointer-events-none">匯出 JSON</button>
        
        <div class="flex-grow"></div>
        <div class="flex items-center gap-4 text-xs text-gray-400">
            <p id="imageFolderStatus">未選圖片</p>
            <p id="jsonFolderStatus">未選JSON</p>
        </div>
    </div>

    <div id="main-content-wrapper">
        <main id="main-content">
            <header class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-white">JSON 標註互動式編輯工具</h1>
                <p class="mt-2 text-lg text-gray-400">已新增角度編輯功能 (新外框邏輯版)。</p>
            </header>
            <div class="card p-4">
                 <canvas id="mainCanvas"></canvas>
            </div>
        </main>
    </div>

    <script>
        const topToolbar = document.getElementById('top-toolbar');
        const mainContentWrapper = document.getElementById('main-content-wrapper');
        function adjustContentPadding() {
            if (!topToolbar || !mainContentWrapper) return;
            const toolbarHeight = topToolbar.offsetHeight;
            mainContentWrapper.style.paddingTop = `${toolbarHeight}px`;
        }
        window.addEventListener('load', adjustContentPadding);
        window.addEventListener('resize', adjustContentPadding);
        new MutationObserver(adjustContentPadding).observe(topToolbar, { childList: true, subtree: true, attributes: true });

        const imageFolderInput = document.getElementById('imageFolderInput');
        const jsonFolderInput = document.getElementById('jsonFolderInput');
        const mainCanvas = document.getElementById('mainCanvas');
        const ctx = mainCanvas.getContext('2d');
        const imageFolderStatus = document.getElementById('imageFolderStatus');
        const jsonFolderStatus = document.getElementById('jsonFolderStatus');
        const batchNav = document.getElementById('batch-nav');
        const prevFileBtn = document.getElementById('prevFileBtn');
        const nextFileBtn = document.getElementById('nextFileBtn');
        const fileCounter = document.getElementById('fileCounter');
        const showBlocksCheckbox = document.getElementById('showBlocks');
        const showLinesCheckbox = document.getElementById('showLines');
        const showTextCheckbox = document.getElementById('showText');
        const preprocessPanel = document.getElementById('preprocessPanel');
        const replaceBtn = document.getElementById('replaceBtn');
        const batchAutoFontSizeBtn = document.getElementById('batchAutoFontSizeBtn');
        const editPanel = document.getElementById('editPanel');
        const drawModeBtn = document.getElementById('drawModeBtn');
        const autoFontSizeBtn = document.getElementById('autoFontSizeBtn');
        const fitBlockBtn = document.getElementById('fitBlockBtn');
        const rectifyBtn = document.getElementById('rectifyBtn');
        const straightenBtn = document.getElementById('straightenBtn');
        const mergeBtn = document.getElementById('mergeBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const splitBtn = document.getElementById('splitBtn');
        const editTextBtn = document.getElementById('editTextBtn');
        const editPropBtn = document.getElementById('editPropBtn');
        const editFontSizeBtn = document.getElementById('editFontSizeBtn');
        const setAngleBtn = document.getElementById('setAngleBtn');
        const changeCornersBtn = document.getElementById('changeCornersBtn');
        const exportBtn = document.getElementById('exportBtn');

        let imageFiles = null, jsonFiles = null, matchedFiles = [], currentFileIndex = -1;
        let originalImage = null, jsonData = null;
        let isDrawingMode = false, isCornerEditMode = false;
        let selectedLines = [], activeTarget = null;
        let isDraggingRect = false, startDragPoint = { x: 0, y: 0 }, currentRect = { x: 0, y: 0, w: 0, h: 0 };
        let activeTransform = { action: null, handleIndex: -1, startPos: {x: 0, y: 0}, originalPoints: null, originalBox: null, originalAngle: 0, center: {x: 0, y: 0}, startAngle: 0 };
        const HANDLE_RADIUS = 8, SCALE_HANDLE_RADIUS = 5;
        const CHARS_TO_ROTATE = "…—–-~()[]{}<>（）【】《》『』「」ー＝－～〜｛｝｢｣〝〟qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM0123456789";
        const CHARS_SMALL_KANA_TOP_RIGHT = "ゃゅょっぁぃぅぇぉャュョッァィゥェォヵヶ", CHARS_PUNCTUATION_TOP_RIGHT = "、。､，,", CHARS_VERTICAL_COMPRESSION = "｛｝「」『』（）《》【】〝〟。、・";

        imageFolderInput.addEventListener('change', (e) => handleFolderSelect(e, 'image'));
        jsonFolderInput.addEventListener('change', (e) => handleFolderSelect(e, 'json'));
        prevFileBtn.addEventListener('click', () => navigateFiles(-1));
        nextFileBtn.addEventListener('click', () => navigateFiles(1));
        replaceBtn.addEventListener('click', applyFixedReplacements);
        batchAutoFontSizeBtn.addEventListener('click', batchAutoSetFontSize);
        [showBlocksCheckbox, showLinesCheckbox, showTextCheckbox].forEach(cb => cb.addEventListener('change', drawVisualizations));
        drawModeBtn.addEventListener('click', toggleDrawMode);
        autoFontSizeBtn.addEventListener('click', autoSetFontSize);
        fitBlockBtn.addEventListener('click', fitSelectedBlockToLines);
        rectifyBtn.addEventListener('click', handleRectify);
        straightenBtn.addEventListener('click', handleStraighten);
        mergeBtn.addEventListener('click', mergeSelectedLines);
        deleteBtn.addEventListener('click', deleteSelectedLines);
        splitBtn.addEventListener('click', splitSelectedLines);
        editTextBtn.addEventListener('click', editSelectedLineText);
        editPropBtn.addEventListener('click', editSelectedBlockProps);
        editFontSizeBtn.addEventListener('click', editSelectedBlockFontSize);
        setAngleBtn.addEventListener('click', handleSetAngle);
        changeCornersBtn.addEventListener('click', toggleCornerEditMode);
        exportBtn.addEventListener('click', exportJson);
        mainCanvas.addEventListener('mousedown', handleMouseDown);
        mainCanvas.addEventListener('mousemove', handleMouseMove);
        mainCanvas.addEventListener('mouseup', handleMouseUp);
        mainCanvas.addEventListener('mouseout', handleMouseOut);

        function handleFolderSelect(e, type) {
            const files = e.target.files;
            if (type === 'image') {
                imageFiles = Array.from(files);
                imageFolderStatus.textContent = `${files.length} 個圖片`;
                imageFolderStatus.classList.add('text-green-400');
            } else {
                jsonFiles = Array.from(files);
                jsonFolderStatus.textContent = `${files.length} 個JSON`;
                jsonFolderStatus.classList.add('text-green-400');
            }
            matchAndLoadFiles();
        }
        async function matchAndLoadFiles() {
            if (!imageFiles || !jsonFiles) return;
            jsonFolderStatus.textContent = '解析中...';
            jsonFolderStatus.classList.remove('text-green-400', 'text-red-400');
            const jsonMap = new Map();
            jsonFiles.forEach(file => {
                const baseName = file.name.substring(0, file.name.lastIndexOf('.'));
                jsonMap.set(baseName, file);
            });
            const tempMatches = [];
            imageFiles.forEach(imgFile => {
                const baseName = imgFile.name.substring(0, imgFile.name.lastIndexOf('.'));
                if (jsonMap.has(baseName)) {
                    tempMatches.push({ image: imgFile, json: jsonMap.get(baseName) });
                }
            });
            if (tempMatches.length === 0) {
                alert("未找到任何匹配的圖片與 JSON 檔案！請確保檔名（不含副檔名）一致。");
                jsonFolderStatus.textContent = '未找到匹配';
                return;
            }
            const successfulMatches = [];
            for (const pair of tempMatches) {
                try {
                    const jsonText = await pair.json.text();
                    const data = JSON.parse(jsonText);
                    successfulMatches.push({ image: pair.image, jsonName: pair.json.name, data: data });
                } catch (error) {
                    console.warn(`檔案解析失敗，已跳過: ${pair.json.name}. 错误:`, error);
                }
            }
            if (successfulMatches.length === 0) {
                alert("所有匹配的 JSON 檔案都解析失敗！請按 F12 查看控制台以获取详细错误信息。");
                jsonFolderStatus.textContent = "全部解析失敗";
                jsonFolderStatus.classList.add('text-red-400');
                return;
            }
            matchedFiles = successfulMatches.sort((a, b) => a.image.name.localeCompare(b.image.name));
            const successMessage = `成功: ${matchedFiles.length}/${tempMatches.length}`;
            jsonFolderStatus.textContent = successMessage;
            jsonFolderStatus.classList.add('text-green-400');
            if (matchedFiles.length < tempMatches.length) {
                alert(successMessage + "。部分檔案解析失敗，請按 F12 查看控制台以获取详细信息。");
            }
            currentFileIndex = 0;
            loadFile(currentFileIndex);
            batchNav.classList.remove('hidden');
            batchNav.classList.add('flex');
            setTimeout(adjustContentPadding, 100);
        }
        function navigateFiles(direction) {
            if (matchedFiles.length === 0) return;
            const newIndex = currentFileIndex + direction;
            if (newIndex >= 0 && newIndex < matchedFiles.length) {
                currentFileIndex = newIndex;
                loadFile(currentFileIndex);
            }
        }
        async function loadFile(index) {
            const currentPair = matchedFiles[index];
            jsonData = currentPair.data;
            if (jsonData.blocks) {
                jsonData.blocks.forEach(block => {
                    if (block.angle === undefined) {
                        block.angle = 0;
                    }
                });
            }
            try {
                const imageSrc = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (event) => resolve(event.target.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(currentPair.image);
                });
                originalImage = new Image();
                await new Promise((resolve, reject) => {
                    originalImage.onload = resolve;
                    originalImage.onerror = reject;
                    originalImage.src = imageSrc;
                });
                editPanel.classList.remove('opacity-50', 'pointer-events-none');
                preprocessPanel.classList.remove('opacity-50', 'pointer-events-none');
                exportBtn.classList.remove('opacity-50', 'pointer-events-none');
                fileCounter.textContent = `${index + 1} / ${matchedFiles.length}`;
                prevFileBtn.disabled = index === 0;
                nextFileBtn.disabled = index === matchedFiles.length - 1;
                resetSelectionAndRedraw();
            } catch (error) {
                console.error("Error loading image file:", error);
                alert(`載入圖片檔案 ${currentPair.image.name} 時出錯。`);
            }
        }
        function applyFixedReplacements() {
            if (!jsonData) return;
            const scope = confirm(`您要如何套用取代規則？\n\n- 按「確定」：處理所有 ${matchedFiles.length} 個已匯入的檔案。\n- 按「取消」：僅處理當前檔案。`);
            const replacements = [["．．．・", "…"], ["…・", "…"], ["．．．", "…"], ["．．", "…"], ["！！！", "‼"], ["！！", "‼"], ["！？", "⁉"], ["「", "｢"], ["」", "｣"], ["【", "["], ["】", "]"], ["（", "("], ["）", ")"], ["／", "！"], ["：", "…"], ["；", "…"], ["ＯＯ", "００"], ["、", "､"]];
            let totalReplacements = 0, filesAffected = 0;
            const processJson = (data) => {
                let count = 0;
                data.blocks.forEach(block => {
                    block.lines = block.lines.map(line => {
                        let originalLine = line;
                        for (const [find, replace] of replacements) { line = line.replaceAll(find, replace); }
                        if (originalLine !== line) { count++; }
                        return line;
                    });
                });
                return count;
            };
            if (scope) {
                matchedFiles.forEach(pair => {
                    const replacementsCount = processJson(pair.data);
                    if (replacementsCount > 0) { totalReplacements += replacementsCount; filesAffected++; }
                });
            } else {
                const replacementsCount = processJson(jsonData);
                if (replacementsCount > 0) { totalReplacements = replacementsCount; filesAffected = 1; }
            }

                                if (handle.type === 'scale') {
                                    ctx.arc(handle.x, handle.y, SCALE_HANDLE_RADIUS * scaleFactor, 0, 2 * Math.PI);
                                    ctx.fillStyle = 'rgba(239, 68, 68, 0.9)';
                                } else if (handle.type === 'move-edge') {
                                    const size = HANDLE_RADIUS * scaleFactor;
                                    ctx.rect(handle.x - size / 2, handle.y - size / 2, size, size);
                                    ctx.fillStyle = 'rgba(59, 130, 246, 0.9)';
                                } else {
                                    ctx.arc(handle.x, handle.y, HANDLE_RADIUS * scaleFactor, 0, 2 * Math.PI);
                                    ctx.fillStyle = 'rgba(139, 92, 246, 0.9)';
                                }
                                ctx.fill();
                            });
                        }
                    });
                }
            });
            if (isDrawingMode && isDraggingRect) {
                ctx.fillStyle = 'rgba(245, 158, 11, 0.3)';
                ctx.strokeStyle = '#f59e0b';
                ctx.lineWidth = 2 * scaleFactor;
                ctx.fillRect(currentRect.x, currentRect.y, currentRect.w, currentRect.h);
                ctx.strokeRect(currentRect.x, currentRect.y, currentRect.w, currentRect.h);
            }
        }
        function isHalfWidth(char) {
            const code = char.charCodeAt(0);
            return (code >= 0x0020 && code <= 0x007E) || (code >= 0xFF61 && code <= 0xFF9F);
        }
        function getCharVerticalHeight(char, fontSize) {
            if (isHalfWidth(char) || CHARS_VERTICAL_COMPRESSION.includes(char)) { return fontSize * 0.5; }
            return fontSize;
        }
        function drawTextInPolygon(text, polygon, isVertical, fontSize = 20, scaleFactor = 1) {
            const p0 = polygon[0], p1 = polygon[1];
            const angle = Math.atan2(p1[1] - p0[1], p1[0] - p0[0]);
            const center = getPolygonCenter(polygon);
            ctx.save();
            ctx.translate(center.x, center.y);
            ctx.rotate(angle);
            const font = `${fontSize}px "Noto Sans JP", sans-serif`;
            ctx.font = font;
            ctx.fillStyle = 'black';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 2 * scaleFactor;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            if (isVertical) {
                let totalTextHeight = 0;
                for (const char of text) { totalTextHeight += getCharVerticalHeight(char, fontSize); }
                let currentY = -totalTextHeight / 2;
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const charHeight = getCharVerticalHeight(char, fontSize);
                    const charY = currentY + charHeight / 2;
                    if (CHARS_TO_ROTATE.includes(char)) {
                        ctx.save();
                        ctx.translate(0, charY);
                        ctx.rotate(Math.PI / 2);
                        if (char === "〜") ctx.scale(-1, 1);
                        ctx.strokeText(char, 0, 0);
                        ctx.fillText(char, 0, 0);
                        ctx.restore();
                    } else if (CHARS_PUNCTUATION_TOP_RIGHT.includes(char)) {
                        const offsetX = fontSize * 0.4, offsetY = fontSize * 0.4;
                        ctx.strokeText(char, offsetX, charY - offsetY);
                        ctx.fillText(char, offsetX, charY - offsetY);
                    } else if (CHARS_SMALL_KANA_TOP_RIGHT.includes(char)) {
                        const offsetX = fontSize * 0.15, offsetY = fontSize * 0.15;
                        ctx.strokeText(char, offsetX, charY - offsetY);
                        ctx.fillText(char, offsetX, charY - offsetY);
                    } else {
                        ctx.strokeText(char, 0, charY);
                        ctx.fillText(char, 0, charY);
                    }
                    currentY += charHeight;
                }
            } else {
                ctx.textAlign = 'left';
                const textWidth = ctx.measureText(text).width;
                let currentX = -textWidth / 2;
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const charWidth = ctx.measureText(char).width;
                    if (char === "〜") {
                        ctx.save();
                        ctx.translate(currentX + charWidth / 2, 0);
                        ctx.scale(-1, 1);
                        ctx.strokeText(char, -charWidth / 2, 0);
                        ctx.fillText(char, -charWidth / 2, 0);
                        ctx.restore();
                    } else {
                        ctx.strokeText(char, currentX, 0);
                        ctx.fillText(char, currentX, 0);
                    }
                    currentX += charWidth;
                }
            }
            ctx.restore();
        }
        function calculateAutoFontSize(text, polygon, isVertical) {
            const p0 = polygon[0], p1 = polygon[1], p2 = polygon[2], p3 = polygon[3];
            const width1 = Math.hypot(p1[0] - p0[0], p1[1] - p0[1]), width2 = Math.hypot(p2[0] - p3[0], p2[1] - p3[1]);
            const avgWidth = (width1 + width2) / 2;
            const height1 = Math.hypot(p3[0] - p0[0], p3[1] - p0[1]), height2 = Math.hypot(p2[0] - p1[0], p2[1] - p1[1]);
            const avgHeight = (height1 + height2) / 2;
            if (!text || text.length === 0) return 20;
            if (isVertical) {
                let totalCharCountForHeight = 0;
                for(const char of text) { totalCharCountForHeight += (isHalfWidth(char) || CHARS_VERTICAL_COMPRESSION.includes(char)) ? 0.5 : 1.0; }
                return totalCharCountForHeight > 0 ? (avgHeight / totalCharCountForHeight) : avgHeight;
            } else {
                let fontSize = avgHeight;
                ctx.font = `${fontSize}px "Noto Sans JP", sans-serif`;
                const measuredWidth = ctx.measureText(text).width;
                if (measuredWidth > avgWidth && measuredWidth > 0) {
                    fontSize = fontSize * (avgWidth / measuredWidth);
                }
                return fontSize;
            }
        }
        function isPointInPolygon(point, polygon) {
            let isInside = false;
            for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
                const xi = polygon[i].x, yi = polygon[i].y;
                const xj = polygon[j].x, yj = polygon[j].y;
                const intersect = ((yi > point.y) !== (yj > point.y)) && (point.x < (xj - xi) * (point.y - yi) / (yj - yi) + xi);
                if (intersect) isInside = !isInside;
            }
            return isInside;
        }
        function findLineAt(pos) {
            for (let i = jsonData.blocks.length - 1; i >= 0; i--) {
                const block = jsonData.blocks[i];
                if (!block.lines_coords) continue;
                // Check against rotated block first
                const center = getBoxCenter(block.box);
                const rotatedPos = rotatePoint(pos, center, -(block.angle || 0));
                const [x1, y1, x2, y2] = block.box;
                if (rotatedPos.x >= x1 && rotatedPos.x <= x2 && rotatedPos.y >= y1 && rotatedPos.y <= y2) {
                    for (let j = 0; j < block.lines_coords.length; j++) {
                        const polygon = block.lines_coords[j].map(p => ({ x: p[0], y: p[1] }));
                        if (isPointInPolygon(pos, polygon)) {
                            return { blockIndex: i, lineIndex: j };
                        }
                    }
                }
            }
            return null;
        }
        function getPolygonCenter(polygon) {
            let x = 0, y = 0;
            polygon.forEach(p => { x += p[0]; y += p[1]; });
            return { x: x / polygon.length, y: y / polygon.length };
        }
        function getBoxCenter(box) {
            const [x1, y1, x2, y2] = box;
            return { x: x1 + (x2 - x1) / 2, y: y1 + (y2 - y1) / 2 };
        }
        function getHandlesForLine(line) {
            const handles = [];
            if (isCornerEditMode) {
                line.forEach((p, index) => handles.push({ x: p[0], y: p[1], type: 'scale', pointIndex: index }));
            }
            for (let i = 0; i < 4; i++) {
                const p1 = line[i], p2 = line[(i + 1) % 4];
                handles.push({ x: (p1[0] + p2[0]) / 2, y: (p1[1] + p2[1]) / 2, type: 'move-edge', pointIndex: i });
            }
            const topCenter = { x: (line[0][0] + line[1][0]) / 2, y: (line[0][1] + line[1][1]) / 2 };
            const center = getPolygonCenter(line);
            const angle = Math.atan2(topCenter.y - center.y, topCenter.x - center.x);
            handles.push({ x: topCenter.x + Math.cos(angle) * 25, y: topCenter.y + Math.sin(angle) * 25, type: 'rotate', pointIndex: -1 });
            return handles;
        }
        function getHandlesForBlock(block) {
            const [x1, y1, x2, y2] = block.box;
            const width = x2 - x1, height = y2 - y1;
            const center = { x: x1 + width / 2, y: y1 + height / 2 };
            const angleRad = (block.angle || 0) * Math.PI / 180;
            const corners = [
                { x: -width / 2, y: -height / 2, index: 0 },
                { x: width / 2, y: -height / 2, index: 1 },
                { x: width / 2, y: height / 2, index: 2 },
                { x: -width / 2, y: height / 2, index: 3 },
            ];
            const rotatedCorners = corners.map(p => ({...rotatePoint(p, {x:0, y:0}, block.angle), index: p.index}));
            const handles = rotatedCorners.map(p => ({ x: p.x + center.x, y: p.y + center.y, type: 'scale-block', index: p.index }));
            const topCenter = { x: 0, y: -height / 2 };
            const rotatedTopCenter = rotatePoint(topCenter, {x:0,y:0}, block.angle);
            handles.push({ x: rotatedTopCenter.x + center.x, y: rotatedTopCenter.y - 25, type: 'rotate-block' });
            return handles;
        }
        function rotatePoint(point, center, angleDegrees) {
            const angleRad = angleDegrees * Math.PI / 180;
            const cos = Math.cos(angleRad), sin = Math.sin(angleRad);
            const dx = point.x - center.x, dy = point.y - center.y;
            return {
                x: dx * cos - dy * sin + center.x,
                y: dx * sin + dy * cos + center.y
            };
        }
        function rotatePolygon(points, center, angle) {
            return points.map(p => {
                const rotated = rotatePoint({x: p[0], y: p[1]}, center, angle * 180 / Math.PI);
                return [rotated.x, rotated.y];
            });
        }
        
        /**
         * NEW IMPLEMENTATION based on user's logic.
         * Recalculates the bounding box for a block based on its contained lines.
         * This version uses the "main axis projection" method.
         */
        function recalculateBoxForBlock(block) {
            if (!block || !block.lines_coords || block.lines_coords.length === 0) {
                block.box = [0, 0, 0, 0];
                block.angle = 0;
                return;
            }

            // --- Step 1: Calculate a robust average angle (the "main axis") ---
            let allPoints = [];
            let totalVecX = 0;
            let totalVecY = 0;

            block.lines_coords.forEach(poly => {
                allPoints.push(...poly.map(p => ({ x: p[0], y: p[1] })));

                // Assuming a 4-point polygon from OCR
                const p0 = poly[0], p1 = poly[1], p2 = poly[2], p3 = poly[3];

                // Determine the two longer, roughly parallel sides to find the text direction
                const len_p0p1 = distance(p0, p1);
                const len_p1p2 = distance(p1, p2);

                let angle1, angle2;
                if (len_p0p1 > len_p1p2) { // p0-p1 and p2-p3 are the longer sides (horizontal-ish text)
                    angle1 = Math.atan2(p1[1] - p0[1], p1[0] - p0[0]);
                    angle2 = Math.atan2(p2[1] - p3[1], p2[0] - p3[0]);
                } else { // p1-p2 and p3-p0 are the longer sides (vertical-ish text)
                    angle1 = Math.atan2(p2[1] - p1[1], p2[0] - p1[0]);
                    angle2 = Math.atan2(p3[1] - p0[1], p3[0] - p0[0]);
                }
                
                // Average the vectors of the two main sides to get a robust angle for this line
                totalVecX += Math.cos(angle1) + Math.cos(angle2);
                totalVecY += Math.sin(angle1) + Math.sin(angle2);
            });

            const mainAxisAngleRad = Math.atan2(totalVecY, totalVecX);
            let avgAngleDeg = mainAxisAngleRad * 180 / Math.PI;

            // Normalize angle to the smallest representation (-90 to 90 degrees) for consistency
            if (avgAngleDeg > 90) avgAngleDeg -= 180;
            if (avgAngleDeg < -90) avgAngleDeg += 180;
            
            block.angle = avgAngleDeg;
            // Use the calculated radian angle for precision in the next steps
            const preciseAxisAngleRad = avgAngleDeg * Math.PI / 180;

            // --- Step 2: Define main axis and its perpendicular axis ---
            const axisX = { x: Math.cos(preciseAxisAngleRad), y: Math.sin(preciseAxisAngleRad) };
            const axisY = { x: -axisX.y, y: axisX.x }; // Perpendicular vector

            // --- Step 3: Project all points onto these axes to find the min/max extent ---
            let minProjX = Infinity, maxProjX = -Infinity;
            let minProjY = Infinity, maxProjY = -Infinity;

            allPoints.forEach(p => {
                // Project onto main axis (dot product)
                const projX = p.x * axisX.x + p.y * axisX.y;
                minProjX = Math.min(minProjX, projX);
                maxProjX = Math.max(maxProjX, projX);

                // Project onto perpendicular axis (dot product)
                const projY = p.x * axisY.x + p.y * axisY.y;
                minProjY = Math.min(minProjY, projY);
                maxProjY = Math.max(maxProjY, projY);
            });

            // --- Step 4: Calculate the center and dimensions of the box in the projected space ---
            const centerProjX = (minProjX + maxProjX) / 2;
            const centerProjY = (minProjY + maxProjY) / 2;
            const width = maxProjX - minProjX;
            const height = maxProjY - minProjY;

            // --- Step 5: Convert the projected center back to the original coordinate system ---
            // This gives the true center of the final oriented bounding box.
            const finalCenterX = centerProjX * axisX.x + centerProjY * axisY.x;
            const finalCenterY = centerProjX * axisX.y + centerProjY * axisY.y;

            // --- Step 6: Store the final box properties ---
            // `block.box` stores an un-rotated, axis-aligned bounding box.
            // The renderer will use this box's dimensions, its center, and the `block.angle`
            // to draw the correctly oriented box on the canvas.
            block.box = [
                finalCenterX - width / 2,
                finalCenterY - height / 2,
                finalCenterX + width / 2,
                finalCenterY + height / 2,
            ];
        }
